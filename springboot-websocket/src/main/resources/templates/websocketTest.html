<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket测试</title>
</head>
<body>
Welcome<br/><input id="text" type="text"/>
<button onclick="subscribe1()">订阅一推一->/user/1/subscribeOneToOne</button>
<button onclick="subscribe2()">订阅一推多->/topic/subscribeOneToMany</button>
<hr/>
<button onclick="closeWebSocket()">关闭WebSocket连接</button>
<hr/>
<div id="message"></div>
</body>

<script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>

<script type="text/javascript">
    // 建立连接对象（还未发起连接）
    var socket = new SockJS("http://localhost:8086/ws");

    // 获取 STOMP 子协议的客户端对象
    var stompClient = Stomp.over(socket);

    // 向服务器发起websocket连接并发送CONNECT帧
    stompClient.connect(
        {},
        function connectCallback(frame) {
            // 连接成功时（服务器响应 CONNECTED 帧）的回调方法
            setMessageInnerHTML("WebSocket连接成功....");
        },
        function errorCallBack(error) {
            // 连接失败时（服务器响应 ERROR 帧）的回调方法
            setMessageInnerHTML("WebSocket连接成功失败....");
        }
    );

    // 发送消息
    function send() {
        var message = document.getElementById('text').value;
        var messageJson = JSON.stringify({"name": message});
        stompClient.send("/app/sendTest", {}, messageJson);
        setMessageInnerHTML("/app/sendTest 你发送的消息:" + message);
    }

    // 订阅一推一
    function subscribe1() {
        stompClient.subscribe('/user/1/messages', function (response) {
            setMessageInnerHTML("已成功订阅/topic/subscribeTest");
            var returnData = JSON.parse(response.body);
            setMessageInnerHTML("订阅 /topic/subscribeTest 接收到的消息为:" + returnData);
        });
    }

    // 订订阅一推多
    function subscribe2() {
        stompClient.subscribe('/topic/subscribe', function (response) {
            setMessageInnerHTML("已成功订阅/topic/sendTest");
            var returnData = JSON.parse(response.body);
            setMessageInnerHTML("/topic/sendTest 你接收到的消息为:" + returnData.responseMessage);
        });
    }

    // 关闭websocket连接
    function closeWebSocket() {
        stompClient.disconnect();
        setMessageInnerHTML("websocket连接已关闭......")
    }

    // 将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

</script>
</html>
