###message
spring.messages.basename: i18n/messages
spring.messages.cache-seconds: 3600
spring.messages.encoding: UTF-8

###userConfig
user.password.maxRetryCount: 15
user.file.profile: D:/profile/
user.file.profile.imgpath: D:/profile/avatar/

###shiroConfig
#\u767B\u5F55\u5730\u5740
shiro.user.loginUrl: /login
#\u6743\u9650\u8BA4\u8BC1\u5931\u8D25\u5730\u5740
shiro.user.unauthorizedUrl: /unauth
#\u9996\u9875\u5730\u5740
shiro.user.indexUrl: /index
#\u9A8C\u8BC1\u7801\u5F00\u5173
shiro.user.captchaEnabled: true
#\u9A8C\u8BC1\u7801\u7C7B\u578Bmath
shiro.user.captchaType: math
#\u8BBE\u7F6Ecookie\u7684\u57DF\u540D\u9ED8\u8BA4\u4E3A\u7A7A,\u5373\u5F53\u524D\u8BBF\u95EE\u7684\u57DF\u540D
shiro.cookie.domain: 
#\u8BBE\u7F6Ecookie\u7684\u6709\u6548\u8BBF\u95EE\u8DEF\u5F84
shiro.cookie.path: /
#\u8BBE\u7F6EhttpOnly\u5C5E\u6027
shiro.cookie.HttpOnlyer: true
#\u8BBE\u7F6ECookie\u7684\u8FC7\u671F\u65F6\u95F4,\u5929\u4E3A\u5355\u4F4D
shiro.cookie.maxAge: 30
#\u8BBE\u7F6Esession\u7684\u8FC7\u671F\u65F6\u95F4,\u5355\u4F4D\u4E3A\u5206\u949F
shiro.session.expireTime: 30
#\u540C\u6B65session\u5230\u6570\u636E\u5E93\u7684\u5468\u671F
shiro.session.dbSyncPeriod: 5
#\u591A\u4E45\u68C0\u67E5\u4E00\u6B21session\u7684\u6709\u6548\u6027
shiro.session.validationInterval: 10

