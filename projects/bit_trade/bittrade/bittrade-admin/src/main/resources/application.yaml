#svc_name: currency

data:
  application:
    name: admin
  register-with-eureka: false
  fetch-registry: false
#  连接:不指定数据库
  datasource:
    db:

#dubbo.protocol.port: 20883

server:
  port: 2091

spring:
  #  application:
  #    name: currency
  profiles:
    active: common

  ###ThymeLeaf配置
  thymeleaf:
    #模板的模式，支持 HTML, XML TEXT JAVASCRIPT HTML5
    mode: LEGACYHTML5
    #编码 可不用配置
    encoding: UTF-8
    #内容类别,可不用配置
    content-type: text/html; charset=UTF-8
    #开发配置为false,避免修改模板还要重启服务器
    cache: false
    #配置模板路径，默认是templates，可以不用配置
    prefix: classpath:/templates/
    #配置页面后缀 
    suffix: .html
mybatis:
  mapper-locations: classpath:SQL/**/*.xml



########################### server ###################################################
spring.application.name: bittrade-admin:@pom.artifactId@
info.app.name: bittrade-admin:@project.name@
management.health.redis.enabled: false
spring.jackson.time-zone: GMT+8

###eureka
eureka.client.serviceUrl.defaultZone: http://admin:admin@localhost:8761/eureka/
#eureka.client.serviceUrl.defaultZone: http://admin:admin@server1:8761/eureka/,http://admin:admin@server2:8762/eureka/,http://admin:admin@server3:8763/eureka/
eureka.instance.instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}

###security
security.basic.enabled: false
security.oauth2.client.clientId : bittrade-client-admin
security.oauth2.client.clientSecret : bittradeClientSecret
security.oauth2.client.access-token-uri : http://bittrade-provider-auth:8087/oauth/token
security.oauth2.client.user-authorization-uri : http://bittrade-provider-auth:8087/oauth/authorize
security.oauth2.resource.user-info-uri : http://bittrade-provider-auth:8087/user
security.oauth2.resource.prefer-token-info : false
security.oauth2.resource.jwt.key-uri : http://bittrade-provider-auth:8087/oauth/token_key

###bittrade
#feigin.oauth2
bittrade.oauth2.client.id : ${security.oauth2.resource.id}
bittrade.oauth2.client.accessTokenUrl : ${security.oauth2.client.access-token-uri}
bittrade.oauth2.client.clientId : ${security.oauth2.client.clientId}
bittrade.oauth2.client.clientSecret : ${security.oauth2.client.clientSecret}
bittrade.oauth2.client.clientAuthenticationScheme : header

#\u6570\u636E\u5E93\u76D1\u63A7\u8D26\u53F7\u5BC6\u7801
