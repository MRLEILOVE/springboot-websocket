<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<style>
.banner-box{
	width:350px;
	height:150px;
	border:1px solid #e5e6e7;
/*	background:url(../../img/banner-add.png) no-repeat center;*/
	background-size:45px 45px;
    position: relative;
    box-sizing: content-box;
}
.downloadPic{
	width:100%;
	height:100%;
    opacity: 0;
    position: absolute;
    top:0;
    left:0;
    z-index:2;
}
.banner-img{
	position: absolute;
	width:100%;
	height:100%;
	top:0;
    left:0;
    z-index:1;
}
.add-img{
	position: absolute;
	width:24px;
	height:24px;
	line-height:24px;
	text-align:center;
	left:0;
	bottom:0;
	top:0;
	right:0;
	margin:auto;
	font-size:32px;
	z-index:0;
}
.banner-size{
	float: right !important;
	margin-top: -15px;
}
</style>
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-banner-edit" th:object="${vo}">

        <div class="form-group">
            <label class="col-sm-3 control-label ">订单：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="orderId" name="orderId"  th:field="*{orderId}" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">手续费：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="fee" name="fee"  th:field="*{fee}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">手续费：</label>
            <div class="col-sm-8">
                <input type="text" class="time-input" id="feeStr" name="feeStr" th:field="*{feeStr}" disabled="disabled" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label ">币种：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="token" name="token"  th:field="*{token}"required="required" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">提币数量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="amount" name="amount"  th:field="*{amount}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">接收地址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="receiverAddress" name="receiverAddress"  th:field="*{receiverAddress}"required="required" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">消耗类别：</label>
            <div class="col-sm-3">
                <select  class="form-control" id="expendType" name="expendType" th:field="*{type}" th:with="type=${@dict.getType('house_product_expendType')}" disabled="disabled">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>

</script>
</body>
</html>
