<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="config-form">
					<div class="select-list">
						<ul>
							<li>
								<label>搜索： </label><input type="text" placeholder="币种" name="nmuberName"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="tradingOnInfo:addInfo">
					<i class="fa fa-plus"></i> 新增
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var saveOrUpdates = [[${@permission.hasPermi('updateTradingOn:update')}]];  // 禁用交易对
		// var removeFlag = [[${@permission.hasPermi('config:accountConfig:remove')}]];
        var statuss = [[${@dict.getType('currencyConfig_status')}]];//商品订单类型
		var prefix = ctx + "config/tradingOnConfig";
		$(function() {
		    var options = {
		        url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
		        sortName: "",
		        sortOrder: "",
		        modalName: "交易对",
		        search: false,
		        showExport: false,
		        columns: [{
		            checkbox: true
		        },

				{
					field: 'currencyName',
					title: '交易对名称',
					formatter: function (value, row, index) {
						var actions = [];
						var nameVar = row.currencyName;
						var phoneVar = row.nmuberName;
						var nameVarAndphoneVar = nameVar + "/" + phoneVar;
						actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
						return actions.join('');
					}
				},
				{
					field: 'currencyName',
					title: '币种1'
				},
				{
					field: 'nmuberName',
					title: '币种2'
				},
				{
					field: 'status',
					title: '状态',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(statuss, value);
					}
				},
				{
					field: 'sort',
					title: '排序'
				},
		        {
		            field: 'createTime',
		            title: '创建时间'
		        },
				{
					field: 'updateTime',
					title: '修改时间'
                },
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
                        if(row.status==1){
                            actions.push('<a class="btn btn-danger btn-xs' + saveOrUpdates + '" href="#" onclick="updateProduct(\'' + row.id + '\')"><i class="fa fa-remove"></i>禁用</a> ');
                        }
                        if(row.status==2){
                            actions.push('<a class="btn btn-success btn-xs ' + saveOrUpdates + '" href="#" onclick="updateProduct(\'' + row.id + '\')"><i class="fa fa-edit"></i>正常</a> ');
                        }
                        actions.push('<a class="btn btn-success btn-xs ' + saveOrUpdates + ' " href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});
		window.operateEvents = {
			'click .view': function (e, value, row, index) {
				layer.open({
					type: 1,
					title: false,
					closeBtn: 1,
					area: ['auto', 'auto'],
					skin: 'layui-layer-nobg', //没有背景色
					shadeClose: true,
					content: '<img src="' + row.icon + '"/>'
				});
			},
		};


        function updateProduct(id) {
            $.modal.confirm("确定禁用这个交易对？", function() {
                $.ajax({
                    url: prefix + "/updateTradingOn/"+id,
                    cache: true,
                    dataType: "json",
                    type: 'POST',
                    success: function (date) {
                        layer.close();
                        if (date.code == web_status.SUCCESS) {
                            $.modal.closeAll();
                            $.modal.alertSuccess(date.message);
                            $.table.refresh();
                        } else {
                            $.modal.alertError(date.message);
                        }
                    }
                });
            });
        }
	</script>
</body>
</html>
