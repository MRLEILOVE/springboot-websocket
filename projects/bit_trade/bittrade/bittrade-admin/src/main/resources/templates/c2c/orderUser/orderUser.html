<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="micro-form">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endTime]"/>
                        </li>
                        <li>
                            订单编号：<input type="text" placeholder="订单编号" name="orderNumber"/>
                        </li>
                        <li>
                            <label>订单状态： </label><select name="orderStauts"
                                                         th:with="type=${@dict.getType('orderUser_orderStauts')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <label>交易类型： </label><select name="productType"
                                                         th:with="type=${@dict.getType('orderUser_productType')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>

                        <li>
                            <label>订单类型： </label><select name="type" th:with="type=${@dict.getType('orderUser_type')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>

                        <li>
                            <label>取消状态： </label><select name="orderStautsType"
                                                         th:with="type=${@dict.getType('orderUser_orderStautsType')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm " id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="orderUser:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startDate = laydate.render({
            elem: '#createTime',
            theme: 'molv',
            min: Date.now(),
            done: function (value, date) {
                endDate.config.min = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                };
                endDate.config.start = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                };
            }
        });
        var endDate = laydate.render({
            elem: '#updateTime',
            theme: 'molv',
            min: Date.now(),
            done: function (value, date) {
                startDate.config.max = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                }
            }
        });
    });
    var detailFlag = [[${@permission.hasPermi('orderUser:detail')}]];
    var orderStautss = [[${@dict.getType('orderUser_orderStauts')}]];//订单状态
    var productTypes = [[${@dict.getType('orderUser_productType')}]];
    var types = [[${@dict.getType('orderUser_type')}]];
    var orderStautsTypes = [[${@dict.getType('orderUser_orderStautsType')}]];

    var credentials = [[${@permission.hasPermi('orderUser:selectCredentials')}]];
    var prefix = ctx + "c2c/orderUser";
    $(function () {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            credentialsUrl: prefix + "/selectCredentialss/{id}",
            sortName: "",
            sortOrder: "",
            modalName: "订单",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'orderNumber',
                    title: '编号'
                },
                {
                    field: 'name',
                    title: '用户',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.loginName == null ? "-" : row.loginName;
                        var phoneVar = row.realName == null ? "" : row.realName;
                        var nameVarAndphoneVar = nameVar + "/" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'price',
                    title: '单价'
                },
                {
                    field: 'quantity',
                    title: '数量'
                },

                {
                    field: 'totalPrice',
                    title: '总价'
                },
                {
                    field: 'orderStauts',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(orderStautss, value);
                    }
                },
                {
                    field: 'productType',
                    title: '交易对类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(productTypes, value);
                    }
                },
                {
                    field: 'type',
                    title: '类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
                },
                {
                    field: 'orderStautsType',
                    title: '取消状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(orderStautsTypes, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="#" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a>');
                        if (row.orderStauts == 4) {
                            actions.push('<a class="btn btn-warning btn-xs" href="#" onclick="subAgnt(\'' + row.id + '\')"><i class="fa fa-search"></i>查看凭证</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function subAgnt(id) {
        var url = "/c2c/orderUser/selectCredentialss/" + id;
        createMenuItem(url, "查询凭证");
    }
</script>
</body>
</html>
