<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <div style="overflow: auto;">
                            <input type="hidden" id="userId" name="userId" th:value="${vo.userId}"/>
                            <input  type="hidden" id="currency" name="currency"  th:value="${vo.currency}"/>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <!--<li>-->
                                <!--<label>币种： </label>-->
                                <!--<select name="currency" th:with="type=${@dict.getType('beta_HouseProduct_status')}">-->
                                    <!--<option value="">所有</option>-->
                                    <!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}"-->
                                            <!--th:value="${dict.dictValue}"></option>-->
                                <!--</select>-->
                            <!--</li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var types = [[${@dict.getType('wallet_fund_account_type')}]];
    var prefix = ctx + "userWallet/walletFundAccount";
    $(function () {
        var options = {
            url: prefix + "/recordList",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            sortName: "ac.create_time",
            sortOrder: "desc",
            modalName: "资产流水",
            search: false,
            striped: true,
            queryParams: queryParams,
            showExport: false,
            columns: [
                {
                    checkbox: true,
                    onclick:function () {
                        console.log("111");
                    }
                },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'name',
                    title: '用户',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.name == null ? "" : row.name;
                        var phoneVar = row.phone == null ? "" : row.phone;
                        var nameVarAndphoneVar = nameVar + "-" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'currency',
                    title: '币种'
                },
                {
                    field: 'beforeAmount',
                    title: '成交前金额',
                    sortable: true,
                },
                {
                    field: 'afterAmount',
                    title: '成交后金额',
                    sortable: true,
                },
                {
                    field: 'changeAmount',
                    title: '变动金额',
                    sortable: true,
                },
                {
                    field: 'type',
                    title: '成交类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                // {
                //     title: '操作',
                //     align: 'operator',
                //     formatter: function (value, row, index) {
                //         var actions = [];
                //             actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="updateProduct(\'' + row.id + '\')"><i class="fa fa-remove"></i>设为热钱包</a> ');
                //         return actions.join('');
                //     }
                // }
                ]
        };
        $.table.init(options);
    });

    function updateProduct(id) {
        $.modal.confirm("是否设为热钱包？", function() {
            $.ajax({
                url: prefix + "/update/"+id,
                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }
    function queryParams(params) {
        return {
            userId:       $("#userId").val(),
            currency:       $("#currency").val(),
            pageSize:       params.limit,
            pageNum:        params.offset / params.limit + 1,
            searchValue:    params.search,
            orderByColumn:  params.sort,
            isAsc:          params.order
        };
    }



</script>
</body>
</html>
