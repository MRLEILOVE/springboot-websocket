<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="config-form">
					<div class="select-list">
						<ul>
							<li>
								<label>搜索： </label><input type="text" placeholder="可搜索中文名、关键字、值" name="keyword"/>
							</li>
							<li>
								<label>是否充币： </label>
								<select name="topUpCoin" th:with="type=${@dict.getType('coin_type')}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<label>是否提币： </label>
								<select name="drawCoin" th:with="type=${@dict.getType('coin_type')}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="config:accountConfig:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="config:accountConfig:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('config:accountConfig:edit')}]];
		var removeFlag = [[${@permission.hasPermi('config:accountConfig:remove')}]];

		var coinType = [[${@dict.getType('coin_type')}]];

		var prefix = ctx + "config/accountConfig";

		$(function() {
		    var options = {
		        url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
		        sortName: "",
		        sortOrder: "",
		        modalName: "钱包币种列表",
		        search: false,
		        showExport: false,
		        columns: [{
		            checkbox: true
		        },
				{
					field: 'id',
					title: '币种配置ID'
				},
		        {
		            field: 'createTime',
		            title: '创建时间'
		        },
				{
					field: 'updateTime',
					title: '修改时间'
				},
				{
					field: 'icon',
					title: '图标',
					formatter:function(value,row,index) {
						var url = row.icon;
						if (url != null) {
							url = '<a class = "view" href="javascript:void(0)"><img style="height:30px;" src="' + url + '" /></a>';
						}
						return url;
					},
					events: 'operateEvents'
				},
				{
		            field: 'name',
		            title: '中文名称'
		        },
				{
					field: 'keyword',
					title: '关键字'
				},
				{
					field: 'value',
					title: '值'
				},
				{
					field: 'topUpCoin',
					title: '是否可以充币',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(coinType, value);
					}
				},
				{
					field: 'drawCoin',
					title: '是否可以提币',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(coinType, value);
					}
				},
				{
					field: 'sort',
					title: '排序'
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});
		window.operateEvents = {
			'click .view': function (e, value, row, index) {
				layer.open({
					type: 1,
					title: false,
					closeBtn: 1,
					area: ['auto', 'auto'],
					skin: 'layui-layer-nobg', //没有背景色
					shadeClose: true,
					content: '<img src="' + row.icon + '"/>'
				});
			},
		};
	</script>
</body>
</html>
