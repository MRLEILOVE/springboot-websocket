<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<style>
    .banner-box{
        width:350px;
        height:150px;
        border:1px solid #e5e6e7;
        /*	background:url(../../img/banner-add.png) no-repeat center;*/
        background-size:45px 45px;
        position: relative;
        box-sizing: content-box;
    }
    .downloadPic{
        width:100%;
        height:100%;
        opacity: 0;
        position: absolute;
        top:0;
        left:0;
        z-index:2;
    }
    .banner-img{
        position: absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
        z-index:1;
    }
    .add-img{
        position: absolute;
        width:24px;
        height:24px;
        line-height:24px;
        text-align:center;
        left:0;
        bottom:0;
        top:0;
        right:0;
        margin:auto;
        font-size:32px;
        z-index:0;
    }
    .banner-size{
        float: right !important;
        margin-top: -15px;
    }
    .viewer-container{
        height: 100%;
    }
    li{
        float: left;
    }
</style>
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-authentication-edit" th:object="${vo}">
        <div class="col-sm-12 search-collapse">
            <div class="form-group">
                <label class="col-sm-3 control-label ">用户名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" readonly="true" type="text" name="name" id="name" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">手机号码：</label>
                <div class="col-sm-8">
                    <input class="form-control" readonly="true" type="text" name="phone" id="phone" th:field="*{phone}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label ">创建时间：</label>
                <div class="col-sm-8">
                    <input class="form-control" readonly="true" type="text" name="createTime" id="createTime" th:field="*{createTime}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">类型：</label>
                <div class="form-control-static" th:class="${coverageType == 1 ? 'label label-primary' : 'label label-danger'}" th:text="${coverageType == 1 ? '收付款二维码' : '付款图片'}">
                </div>
            </div>

            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label ">类型：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<input class="form-control" readonly="true" type="coverageType" name="coverageType" id="coverageType" th:field="*{coverageType}"/>-->
                <!--</div>-->
            <!--</div>-->

        </div>
    </form>
</div>
<ul id="cardImgs" >
    <li><img th:src="${vo.payImg}" onerror="javascript:this.src='/file/noImage.jpg'" height="350" width="400" alt="支付图片"></li>
    <li><img th:src="${vo.byWechatImg}" onerror="javascript:this.src='/file/noImage.jpg'" height="350" width="400" alt="微信二维码"></li>
    <li><img th:src="${vo.byAlipayImg}" onerror="javascript:this.src='/file/noImage.jpg'" height="350" width="400" alt="支付宝二维码"></li>
</ul>

<div th:include="include::footer"></div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:src="@{/viewer/js/viewer-jquery.min.js}"></script>
<script>
    $(function () {
        $('#cardImgs').viewer({
            url: 'url',
        });
        var status = $("#fhasRealValidate").val();
        if (status != 2) {
        }
    });
</script>
</body>
</html>
