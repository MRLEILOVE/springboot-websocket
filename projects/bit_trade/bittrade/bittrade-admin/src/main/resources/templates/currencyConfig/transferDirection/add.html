<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<!--<link rel="stylesheet" href="static/build/layui.css" media="all">-->
<style>
    .banner-box {
        width: 350px;
        height: 150px;
        border: 1px solid #e5e6e7;
        background-size: 45px 45px;
        position: relative;
        box-sizing: content-box;
    }

    .downloadPic {
        width: 100%;
        height: 100%;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
    }

    .banner-img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .add-img {
        position: absolute;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        left: 0;
        bottom: 0;
        top: 0;
        right: 0;
        margin: auto;
        font-size: 32px;
        z-index: 0;
    }

    .banner-size {
        float: right !important;
        margin-top: -15px;
    }
</style>

<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dict-add">


        <div class="form-group">
            <label class="col-sm-3 control-label">源账户：</label>
            <div class="col-sm-3">
                <input id="sort" name="sort" class="form-control"  value="法币账户" disabled/>
            </div>
        </div>
        <input class="form-control" type="hidden" name="mainAccountId" id="mainAccountId" th:value="${id}">

        <div class="form-group give">
            <label class="col-sm-3 control-label">目标账户：</label>
            <div class="col-sm-3">
                <select class="form-control" id="targetAccountId" name="targetAccountId"
                        th:with="accountConfigList=${accountConfigList}"
                        style="width: auto;">
                    <option th:each="ac : ${accountConfigList}" th:text="${ac.name}"
                            th:value="${ac.id}"></option>
                </select>
            </div>
        </div>



    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    var prefix = ctx + "currencyConfig/transferDirection";
    $("#form-dict-add").validate({
        rules: {
            dictSort: {
                digits: true
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addTransferDirection", $('#form-dict-add').serialize());
        }
    }
</script>
</body>
</html>
