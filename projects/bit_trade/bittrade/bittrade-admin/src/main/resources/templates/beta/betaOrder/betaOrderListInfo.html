<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">

			<form id="operlog-form">
				<div class="select-list">
					<ul>
						<input  type="hidden" id="feminaId" name="feminaId"  th:value="${id}" />

						<li class="select-time">
							<label>创建时间搜索： </label>
							<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
						</li>
						<li>
							<label>状态： </label><select name="orderStauts" th:with="type=${@dict.getType('beta_order_stauts')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
						</li>
						<li>
							<label>搜索： </label><input type="text" placeholder="领养人&&手机号码搜索" name="name"/>
						</li>
						<li>
							<label>搜索： </label><input type="text" placeholder="订单编号查询" name="orderNumber"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="betaOrder:export">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type:'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type:'date',
            btns: ['now', 'confirm']
        });
    });
    var orderStautss = [[${@dict.getType('beta_order_stauts')}]];//订单状态
    var prefix = ctx + "beta/betaOrder";
    $(function() {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix + "/edit/{id}",
            exportUrl: prefix + "/export",
            sortName: "",
            sortOrder: "",
            modalName: "详情列表",
            queryParams: queryParams,
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'dogName',
                    title: '名称'
                },
                {
                    field: 'startTime',
                    title: '时段',
                    formatter: function(value, row, index) {
                        var startTime = '-';
                        if (null !== value) {
                            startTime = value + '';
                            startTime = startTime.slice(0, 2) + ':' + startTime.slice(2);
                        }
                        var endTime = '-';
                        if (null !== row.endTime) {
                            endTime = row.endTime + '';
                            endTime = endTime.slice(0, 2) + ':' + endTime.slice(2);
                        }
                        var actions = [];
                        var startTimeAndEndTime = startTime + "~" + endTime;
                        actions.push('<span class="depreciate">' + startTimeAndEndTime + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'price',
                    title: '价格',
                    sortable: true,
                },
                {
                    field: 'earningsPrice',
                    title: '收益价'
                },
                {
                    field: 'name',
                    title: '领养人（电话）',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var nameVar = row.name == null?"暂无":row.name;
                        var phoneVar = row.phone == null?"":row.phone;
                        var nameVarAndphoneVar = nameVar+"/"+phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'sellUserName',
                    title: '转让人',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var sellUserName = value+"/"+row.sellUserPhone;
                        actions.push('<span class="depreciate">' + sellUserName + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'orderStauts',
                    title: '状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(orderStautss, value);
                    }
                },
                // {
                //     field: 'orderNumber',
                //     title: '编号'
                // },
                {
                    field: 'payTime',
                    title: '支付时间',
                    sortable: true,
                },
                {
                    field: 'payTime',
                    title: '结算日期',
                    sortable: true,
                },
                {
                    field: 'succeedTime',
                    title: '成交时间',
                    sortable: true,
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="edits(\'' + row.id + '\')"><i class="fa fa-key"></i>订单详情</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    //历史订单
    function edits(id) {
        var url = prefix + '/orderListDetails/' + id;
        $.modal.openFull("历史订单",url,888,450)
    }

    function queryParams(params) {
        return {
            feminaId:       $("#feminaId").val(),
            pageSize:       params.limit,
            pageNum:        params.offset / params.limit + 1,
            searchValue:    params.search,
            orderByColumn:  params.sort,
            isAsc:          params.order
        };
    }
</script>
</form>
</body>
</html>
