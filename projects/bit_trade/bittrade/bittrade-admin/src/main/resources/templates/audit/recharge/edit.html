<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-recharge-edit" th:object="${rechargeOrder}">
			<input name="orderNo"  type="hidden"  th:field="*{orderNo}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">请输入拒绝原因：</label>
				<div class="col-sm-8">
					<textarea id="remark"  name="remark" required="true" class="form-control" th:field="*{remark}">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script>
        $("#form-recharge-edit").validate({
        	submitHandler:function(form){
        		edit();
        	}
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	edit();
	        }
	    }

        function edit() {
        	var orderNo = $("input[name='orderNo']").val();
        	var remark = $("textarea[name='remark']").val();
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : ctx + "audit/recharge/auditRefuse",
        		data : {
        			"orderNo": orderNo,
        			"remark": remark
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
    </script>
</body>
</html>
