<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-config-add">
			<div class="form-group">
				<label class="col-sm-3 control-label ">字典key：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="dictionaryKey" id="dictionaryKey"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">字典值：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="dictionaryValue" id="dictionaryValue"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="dictionaryRemark" id="dictionaryRemark"/>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script>
        $("#form-config-add").validate({
        	submitHandler:function(form){
        		add();
        	}
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	add();
	        }
	    }

        function add() {
        	var dictionaryKey = $("input[name='dictionaryKey']").val();
        	var dictionaryValue = $("input[name='dictionaryValue']").val();
        	var dictionaryRemark = $("input[name='dictionaryRemark']").val();
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : ctx + "config/parameterConfig/saveOrUpdate",
        		data : {
        			"dictionaryKey": dictionaryKey,
        			"dictionaryValue": dictionaryValue,
        			"dictionaryRemark": dictionaryRemark
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
    </script>
</body>
</html>
