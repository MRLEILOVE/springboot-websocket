<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="operlog-form">
				<div class="select-list">
					<ul>
						<li class="select-time">
							<label>申请日期： </label>
							<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
						</li>
						<li>
							<label>交易类型： </label><select name="productType" th:with="type=${@dict.getType('orderUser_productType')}">
							<option value="">所有</option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
						</li>
						<li>
							搜索：<input type="text" name="name"placeholder="姓名&&手机号"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var productTypes = [[${@dict.getType('orderUser_productType')}]];
    var prefix = ctx + "personalAccount";
    $(function() {
        var options = {
            url: prefix + "/list",
            updateUrl: prefix + "/edit/{id}",
            sortName: "ca.create_time",
            sortOrder: "desc",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'name',
                    title: '用户姓名'
                },
                {
                    field: 'phone',
                    title: '手机号码'
                },
                {
                    field: 'balance',
                    title: '账户余额',
                    sortable: true
                },
                {
                    field: 'totalEnter',
                    title: '总入金',
                    sortable: true
                },
                {
                    field: 'totalExit',
                    title: '总出金',
                    sortable: true
                },
                {
                    field: 'usedMargin',
                    title: '冻结资产',
                    sortable: true
                },
                {
                    field: 'productType',
                    title: '交易对类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(productTypes, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '修改时间'
                },
                {
                    field: 'version',
                    title: '版本'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="#" onclick="backpackInfo(\'' + row.id + '\')"><i class="fa fa-edit"></i>流水</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /*流水列表*/
    function backpackInfo(id) {
        var url = prefix + '/accountRecordInfo/'+id;
        createMenuItem(url, "流水列表");
    }

</script>
</body>
</html>
