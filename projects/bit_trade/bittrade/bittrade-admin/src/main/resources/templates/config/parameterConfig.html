<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="config-form">
					<div class="select-list">
						<ul>
							<li>
								<label>搜索： </label><input type="text" placeholder="可搜索key、value、备注" name="keyWord"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="config:parameterConfig:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="config:parameterConfig:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="config:parameterConfig:del">
					<i class="fa fa-remove"></i> 删除
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var prefix = ctx + "config/parameterConfig";

		$(function() {
		    var options = {
		        url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
		        sortName: "",
		        sortOrder: "",
		        modalName: "参数配置列表",
		        search: false,
		        showExport: false,
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'dictionaryId',
		            title: 'id'
		        },
		        {
		            field: 'dictionaryKey',
		            title: '字典key'
		        },
				{
					field: 'dictionaryValue',
					title: '字典值'
				},
				{
		            field: 'dictionaryRemark',
		            title: '备注'
		        },
				{
					field: 'creater',
					title: '创建人'
				},
				{
					field: 'createTime',
					title: '创建时间'
				},
				{
					field: 'updater',
					title: '修改人'
				},
				{
					field: 'updateTime',
					title: '修改时间'
				}]
		    };
		    $.table.init(options);
		});
	</script>
</body>
</html>
