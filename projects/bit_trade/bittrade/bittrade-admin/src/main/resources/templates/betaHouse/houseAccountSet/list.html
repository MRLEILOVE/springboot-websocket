<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()"
               shiro:hasPermission="houseAccountSet:saveHouseAccountSet">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped" style="overflow: overlay;height: 94%;">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var updateConfig = [[${@dict.getType('houseAccountSet:updateHouseAccountSet')}]];//修改
    var isCharms = [[${@dict.getType('house_house_account_set_isCharm')}]];//关联智力
    var statuss =  [[${@dict.getType('house_house_account_set_status')}]];//状态
    var prefix = ctx + "betaHouse/houseAccountSet";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            sortName: "hs.create_time",
            sortOrder: "desc",
            modalName: "挖矿设置",
            search: false,
            striped: true,
            showExport: false,
            columns: [
                {
                    field: 'accountName',
                    title: '名称'
                },


                {
                    field: 'fixedRatio',
                    title: '固定比',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var loss = value == null?"0":numMulti(value,100)+"%";
                        actions.push('<span class="depreciate">' + loss + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'floatRatioDown',
                    title: '浮动比下限',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var loss = value == null?"0":numMulti(value,100)+"%";
                        actions.push('<span class="depreciate">' + loss + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'floatRatioUp',
                    title: '浮动比上限',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var loss = value == null?"0":numMulti(value,100)+"%";
                        actions.push('<span class="depreciate">' + loss + '</span>');
                        return actions.join('');
                    }
                },
                // {
                //     field: 'probability',
                //     title: '获取概率',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         var loss = value == null?"0":numMulti(value,100)+"%";
                //         actions.push('<span class="depreciate">' + loss + '</span>');
                //         return actions.join('');
                //     }
                // },
                // {
                //     field: 'isCharm',
                //     title: '关联智力',
                //     formatter: function(value, row, index) {
                //         return $.table.selectDictLabel(isCharms, value);
                //     }
                // },
                {
                    field: 'foodCoefficient',
                    title: '狗粮系数'
                },
                {
                    field: 'powerCoefficient',
                    title: '力量系数'
                },
                {
                    field: 'agilityCoefficient',
                    title: '敏捷系数'
                },
                {
                    field: 'staminaCoefficient',
                    title: '体力系数'
                },
                {
                    field: 'correctCoefficient',
                    title: '修正系数'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statuss, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs'+updateConfig+'" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
