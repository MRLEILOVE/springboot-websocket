<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <div style="overflow: auto;">
                            <input type="hidden" id="beSuitable" name="beSuitable" value="1"/>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <li>
                                <label>搜索：</label><input type="text" placeholder="订单编号" name="orderId"/>
                            </li>
                            <li>
                                <label>币种： </label><select name="token" th:with="type=${list}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.value}"
                                        th:value="${dict.id}"></option>
                            </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });

    var prefix = ctx + "userWallet/withdraw";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            detailUrl: prefix + "/detail/{id}",
            sortName: "",
            sortOrder: "",
            modalName: "提现",
            search: false,
            striped: true,
            showExport: false,
            columns: [
                {
                    checkbox: true,
                    onclick:function () {
                        console.log("111");
                    }
                },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'orderId',
                    title: '订单'
                },
                {
                    field: 'name',
                    title: '用户',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.name == null ? "" : row.name;
                        var phoneVar = row.phone == null ? "" : row.phone;
                        var nameVarAndphoneVar = nameVar + "-" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'coinType',
                    title: '币种类别'
                },
                {
                    field: 'senderAddress',
                    title: '充币地址'
                },
                {
                    field: 'amount',
                    title: '数量'
                },
                {
                    title: '操作',
                    align: 'operator',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function updateProduct(id) {
        $.modal.confirm("是否设为热钱包？", function() {
            $.ajax({
                url: prefix + "/update/"+id,
                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }




</script>
</body>
</html>
