<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li class="select-time"><label>创建时间： </label> <input
								type="text" class="time-input" id="startTime" placeholder="开始时间"
								name="params[beginTime]" /> <span>-</span> <input type="text"
								class="time-input" id="endTime" placeholder="结束时间"
								name="params[endTime]" /></li>
							<li><a class="btn btn-primary btn-rounded btn-sm"
								onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm"
								onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()"
					shiro:hasPermission="system:user:add"> <i class="fa fa-plus"></i>
					新增
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
	var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
		var prefix = ctx + "wallet";
		$(function() {
			var options = {
				url : prefix + "/list",
				createUrl : prefix + "/add",
				updateUrl : prefix + "/edit/{id}",
				detailUrl : prefix + "/detail/{id}",
				removeUrl: prefix + "/remove/{id}",
				sortName : "",
				sortOrder : "",
				modalName : "冷钱包地址",
				search : false,
				showExport : false,
				columns : [
						{
							field : 'id',
							title : 'ID'
						},
						{
							field : 'token',
							title : '币种'
						},
						{
							field : 'contract',
							title : '合约地址'
						},
						{
							field : 'bossAddress',
							title : 'boss钱包地址'
						},
						{
							field : 'valid',
							title : '状态'
						},
						{
							field : 'remark',
							title : '备注'
						},
						{
							field : 'createTime',
							title : '创建时间'
						},
						{
							field : 'updateTime',
							title : '更新时间'
						},
						{
							title : '操作',
							align : 'center',
							formatter : function(value, row, index) {
								var actions = [];
								actions.push('<a class="btn btn-success btn-xs '+ editFlag+ '" href="#" onclick="$.operate.edit(\''+ row.id+ '\')"><i class="fa fa-edit"></i>编辑</a> ');
								actions.push('<a class="btn btn-danger btn-xs '+ removeFlag+ '" href="#" onclick="remove(\''+ row.id+ '\')"><i class="fa fa-remove"></i>删除</a> ');
								return actions.join('');
							}
						} ]
			};
			$.table.init(options);
		});
		
		function remove(id) {
			$.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function() {
				$.ajax({
					type : 'POST',
					url: prefix + "/remove/" + id,
					success : function(result) {
						if (result.code == web_status.SUCCESS) {
		                	$.modal.msgSuccess(result.message);
		                	$.table.search();
		                } else {
		                	$.modal.msgError(result.message);
		                }
					}
				});
			});
		}
	</script>
</body>
</html>
