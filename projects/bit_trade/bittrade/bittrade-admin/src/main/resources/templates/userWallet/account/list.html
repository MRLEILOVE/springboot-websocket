<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <div style="overflow: auto;">
                            <input type="hidden" id="beSuitable" name="beSuitable" value="1"/>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <li>
                                <label>搜索：</label><input type="text" placeholder="用户名  手机号" name="name"/>
                            </li>
                            <li>
                                <label>币种： </label>
                                <select name="currency" th:with="type=${@dict.getType('beta_HouseProduct_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-primary btn-add-string " href="/funds/hotAddress/add" >
                <i class="fa fa-edit"></i> 新增
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });

    var prefix = ctx + "userWallet/account";
    $(function () {
        var options = {
            url: prefix + "/lists",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            sortName: "",
            sortOrder: "",
            modalName: "提现",
            search: false,
            striped: true,
            showExport: false,
            columns: [
                {
                    checkbox: true,
                    onclick:function () {
                        console.log("111");
                    }
                },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'userId',
                    title: '用户id'
                },
                {
                    field: 'currency',
                    title: '币种'
                },
                {
                    field: 'total',
                    title: '可用总数量'
                },
                {
                    field: 'transferFrozen',
                    title: '划转冻结数量'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'operator',
                    formatter: function (value, row, index) {
                        var actions = [];
                            actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="updateProduct(\'' + row.id + '\')"><i class="fa fa-remove"></i>设为热钱包</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function updateProduct(id) {
        $.modal.confirm("是否设为热钱包？", function() {
            $.ajax({
                url: prefix + "/update/"+id,
                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }




</script>
</body>
</html>
