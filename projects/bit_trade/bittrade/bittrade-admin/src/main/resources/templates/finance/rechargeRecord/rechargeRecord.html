<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<style>
	.recharge-amount{
		overflow:hidden;
	}
	.search-collapse-first{
		padding:0 !important;
		height:200px;
		display:flex;
		align-items: center;
	}
	.recharge-amount li{
		width:223px;
		height:157px;
		border:1px solid #e5e5e5;
		padding:15px 0 0 15px;
		float:left;
		margin-left:40px;
	}
	.recharge-amount .recharge-title{
		font-size:14px;
		margin-bottom:25px;
	}
	.recharge-amount div{
		font-size:18px;
		color:#ff942f;
	}
	.recharge-amount label{
		margin-bottom:15px;
	}
</style>
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse search-collapse-first">
				<div th:object="${rechargeStatistics}">
					<ul class="recharge-amount">
						<li>
							<label class="recharge-title">用户充值总额： </label>
							<div>
								<label>CNY： [[*{totalUserRechargeCNY}]]</label><br/>
	                            <label>USDT：[[*{totalUserRechargeUSDT}]]</label>
							</div>
						</li>
						<li>
							<label class="recharge-title">人工充值总额： </label>
                            <div>
								<label><span style="font-size:12px">USDT：</span>[[*{totalManualRecharge}]]</label>
								<label><span style="font-size:12px">USDT体验金：</span>[[*{totalManualRechargeToken}]]</label>
							</div>
						</li>
						<li>
							<label class="recharge-title">充值通过笔数： </label>
                            <div><label>[[*{rechargeCount}]]</label></div>
						</li>
						<li>
							<label class="recharge-title">奖励金转入（USDT）： </label>
                            <div><label>[[*{labourChangeInto}]]</label></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12 search-collapse">
				<form id="operlog-form">
					<div class="select-list">
						<ul>
							<li class="select-time">
								<label>申请日期： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<label>类型： </label><select name="type" th:with="type=${@dict.getType('audit_recharge_type')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<label>内部账号： </label><select name="internalAccount" th:with="type=${@dict.getType('user_internal_account')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<label>搜索： </label><input type="text" placeholder="可搜索用户名、手机号、订单号" name="keyWord"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-primary btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="finance:rechargeRecord:export">
					<i class="fa fa-download"></i> 导出
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var types = [[${@dict.getType('audit_recharge_type')}]];
        var internalAccounts = [[${@dict.getType('user_internal_account')}]];
        var statuses = [[${@dict.getType('audit_recharge_status')}]];
        var editFlag = [[${@permission.hasPermi('audit:recharge:edit')}]];
		var prefix = ctx + "finance/rechargeRecord";

		$(function() {
		    var options = {
		        url: prefix + "/list",
                exportUrl: prefix + "/export",
		        sortName: "",
		        sortOrder: "",
		        modalName: "充值记录列表",
		        search: false,
		        showExport: false,
		        columns: [
		        {
		            field: 'orderNo',
		            title: '订单号'
		        },
				{
					field: 'realName',
					title: '姓名'
				},
				{
		            field: 'loginName',
		            title: '手机号'
		        },
				{
					field: 'internalAccount',
					title: '内部账号',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(internalAccounts, value);
					}
				},
				{
					field: 'orderType',
					title: '类型',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
				},
				{
					field: 'orderAmount',
					title: '充值金额(CNY)'
				},
				{
					field: 'exchangeAmount',
					title: '充值金额(USDT)'
				},
		        {
                    field: 'createTime',
                    title: '申请时间'
		        },
		        {
		            field: 'transferTime',
		            title: '转账时间'
		        },
				{
					field: 'auditTime',
					title: '审核时间'
				}]
		    };
		    $.table.init(options);
		});
	</script>
</body>
</html>
