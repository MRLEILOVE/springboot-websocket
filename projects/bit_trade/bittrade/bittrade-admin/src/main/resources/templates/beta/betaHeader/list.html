<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="operlog-form">
					<div class="select-list">
						<ul>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="betaHeader:add">
					<i class="fa fa-plus"></i> 新增
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped" style="overflow: overlay;height: 94%;">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		layui.use('laydate', function(){
		  var laydate = layui.laydate;
		  var startTime = laydate.render({
	 			elem: '#createTime',
	 			type:'date',
	 			btns: ['now', 'confirm']
		  });
		  var endTime = laydate.render({
	 			elem: '#endTime',
	 			type:'date',
	 			btns: ['now', 'confirm']
		  });
		});
        var deleteConfig = [[${@permission.hasPermi('betaHeader:delete')}]];
        var updateConfig = [[${@permission.hasPermi('betaHeader:saveOrUpdate')}]];
		var prefix = ctx + "beta/betaHeader";
		$(function() {
		    var options = {
		        url: prefix + "/list",
                createUrl: prefix + "/add",
                removeUrl: prefix + "/remove",
                updateUrl: prefix + "/edit/{id}",
		        sortName: "",
		        sortOrder: "",
		        modalName: "套餐列表",
		        search: false,
		        showExport: false,
		        columns: [
                    {
                        field: 'createTime',
                        title: '创建时间'
                    },
                    {
                        field: 'updateTime',
                        title: '修改时间'
                    },
                    {
                        field: 'headUrl',
                        title: '图片',
                        formatter:function(value,row,index) {
                            var url = value;
                            if (url != null) {
                                url = '<a class = "view" href="javascript:void(0)"><img style="height:100px;" src="' + value + '" /></a>';
                            }
                            return url;
                        },
						events: 'operateEvents'
                    },
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + updateConfig + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + deleteConfig + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});
        window.operateEvents = {
            'click .view': function (e, value, row, index) {
                layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    area: ['auto', 'auto'],
                    skin: 'layui-layer-nobg', //没有背景色
                    shadeClose: true,
                    content: '<img src="' + row.headUrl + '"/>'
                });
            },
        };

	</script>
</body>
</html>
