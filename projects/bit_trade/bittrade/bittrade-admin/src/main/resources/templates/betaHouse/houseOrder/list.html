<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <div style="overflow: auto;">
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <li>
                                <label>搜索：</label><input type="text" placeholder="用户名&&手机号" name="userName"/>
                            </li>
                            <li>
                                <label>搜索：</label><input type="text" placeholder="价格" name="productPrice"/>
                            </li>
                            <li>
                                <label>商品类别： </label>
                                <select name="productType" th:with="type=${@dict.getType('house_product_status')}"
                                        style="width: auto;">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>搜索：</label><input type="text" placeholder="商品名" name="productName"/>
                            </li>
                        </div>

                        <li>
                            <label>搜索：</label><input type="text" placeholder="编号" name="orderNo"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>

                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped" style="overflow: overlay;height: 94%;">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var betaHouseProductTypes = [[${@dict.getType('house_product_status')}]];//商品订单类型
    var prefix = ctx + "betaHouse/houseOrder";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            sortName: "ord.create_time",
            sortOrder: "desc",
            modalName: "",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'orderNo',
                    title: '编号'
                },
                {
                    field: 'productName',
                    title: '商品名'
                },
                {
                    field: 'productType',
                    title: '类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(betaHouseProductTypes, value);
                    }
                },
                {
                    field: 'productCount',
                    title: '数量'
                },
                {
                    field: 'userName',
                    title: '购买人',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.userName == null ? "暂无" : row.userName;
                        var phoneVar = row.phone == null ? "" : row.phone;
                        var nameVarAndphoneVar = nameVar + "/" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'productPrice',
                    title: '价格(β)'
                },
                {
                    field: 'productImage',
                    title: '图片',
                    formatter: function (value, row, index) {
                        var url = row.productImage;
                        if (url != null) {
                            url = '<a class = "view" href="javascript:void(0)"><img style="height:50px;" src="' + url + '" /></a>';
                        }
                        return url;
                    },
                    events: 'operateEvents'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                }
                // ,
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function (value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         return actions.join('');
                //     }
                // }
                ]
        };
        $.table.init(options);
    });

    window.operateEvents = {
        'click .view': function (e, value, row, index) {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: ['auto', 'auto'],
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img src="' + row.productImage + '" height="400px"/>'
            });
        },
    };

</script>
</body>
</html>
