<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dict-edit" th:object="${dto}">
        <input name="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">币种：</label>
            <div class="col-sm-3">
                <select class="form-control" id="accountConfigId" name="accountConfigId"
                        th:with="accountConfigList=${accountConfigList}" th:field="*{accountConfigId}"
                        style="width: auto;" disabled>
                    <option th:each="ac : ${accountConfigList}" th:text="${ac.name}"
                            th:value="${ac.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" th:field="*{createTime}"
                       name="createTime" id="createTime" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" th:field="*{updateTime}"
                       name="updateTime" id="updateTime" disabled>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">产出浮动比：</label>
            <div class="col-sm-3">
                <input type="number" name="outputFloatRatio" class="input-val form-control"
                       th:value="${#numbers.formatDecimal(dto.outputFloatRatio*100,0,2)}">
            </div>
            <label class="control-label">% 不超过100%</label>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">数字货币占比：</label>
            <div class="col-sm-3">
                <input type="number" name="bigitalCurrencyProportion" class="input-val form-control"
                       th:value="${#numbers.formatDecimal(dto.bigitalCurrencyProportion*100,0,2)}">
            </div>
            <label class="control-label">% 不超过100%</label>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">挖矿量浮动比例：</label>
            <div class="col-sm-3">
                <input type="number" name="floatMiningVolume" class="input-val form-control"
                       th:value="${#numbers.formatDecimal(dto.floatMiningVolume*100,0,2)}">
            </div>
            <label class="control-label">% 不超过100%</label>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">获取概率：</label>
            <div class="col-sm-3">
                <input type="number" name="probability" class="input-val form-control"
                       th:value="${#numbers.formatDecimal(dto.probability*100,0,2)}">
            </div>
            <label class="control-label">% 不超过100%</label>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-9">
                <div class="radio-box" th:each="dict : ${@dict.getType('house_house_account_set_status')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:field="*{status}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">关联智力：</label>
            <div class="col-sm-9">
                <div class="radio-box" th:each="dict : ${@dict.getType('house_house_account_set_isCharm')}">
                    <input type="radio" th:id="${dict.dictCode}" name="isCharm" th:value="${dict.dictValue}"
                           th:field="*{isCharm}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "betaHouse/houseAccountSet";
    $("#form-dict-edit").validate({
        rules: {
            dictSort: {
                digits: true
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/updateHouseAccountSet", $('#form-dict-edit').serialize());
        }
    }
</script>
</body>
</html>
