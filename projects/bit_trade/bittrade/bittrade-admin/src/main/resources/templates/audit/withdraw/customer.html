<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <div style="overflow: auto;">
                            <input type="hidden" id="beSuitable" name="beSuitable" value="1"/>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                       name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                       name="params[endTime]"/>
                            </li>
                            <li>
                                <label>搜索：</label><input type="text" placeholder="用户名称 手机号" name="name"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </form>
        </div>

        <!--<div class="btn-group-sm" id="toolbar" role="group">-->
            <!--<a class="btn btn-primary btn-del disabled" onclick="auditPass()" shiro:hasPermission="customer:auditPass">-->
                <!--<i class="fa fa-edit" shiro:hasPermission="betaOrder:export"></i> 通过-->
            <!--</a>-->
            <!--<a class="btn btn-danger btn-edit disabled" onclick="auditRefuse()" shiro:hasPermission="customer:refuseAll">-->
                <!--<i class="fa fa-remove"></i> 拒绝-->
            <!--</a>-->
        <!--</div>-->
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var inandOutOraderFlags = [[${@dict.getType('inandout_orader_flag')}]];
    var tCustomerType = [[${@dict.getType('t_customer_type')}]];
    var prefix = ctx + "audit/customer";
    $(function () {
        var options = {
            url: prefix + "/getCustomerList",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            sortName: "",
            sortOrder: "",
            modalName: "客服审核",
            search: false,
            striped: true,
            showExport: false,
            columns: [
                {
                    checkbox: true,
                    onclick: function () {
                        console.log("111");
                    }
                },
                {
                    field: 'id',
                    title: '订单id'
                },
                {
                    field: 'name',
                    title: '用户',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.name == null ? "无" : row.name;
                        var phoneVar = row.phone == null ? "" : row.phone;
                        var nameVarAndphoneVar = nameVar + "/" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'orderId',
                    title: '订单号'
                },
                {
                    field: 'feeStr',
                    title: '手续费'
                },
                {
                    field: 'amount',
                    title: '金额'
                },
                {
                    field: 'receiverAddress',
                    title: '接收地址'
                },
                {
                    field: 'type',
                    title: '审核状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(tCustomerType, value);
                    }
                },
                {
                    field: 'flag',
                    title: '订单状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(inandOutOraderFlags, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'operator',
                    formatter: function (value, row, index) {
                        var actions = [];
                        if(row.type==1){
                            actions.push('<a class="btn btn-primary btn-xs" href="#" onclick="updateProduct(\'' + row.id + '\')" shiro:hasPermission="customer:audit"><i class="fa fa-edit"></i>审核</a> ');
                            actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="refuse(\'' + row.id + '\')" shiro:hasPermission="customer:refuse"><i class="fa fa-remove"></i>拒绝</a> ');
                        }
                        // if(row.type==-1){
                        //     actions.push('<a class="btn btn-primary btn-xs" href="#" onclick="updateProduct(\'' + row.id + '\')" shiro:hasPermission="customer:audit"><i class="fa fa-edit"></i>审核</a> ');
                        // }
                        // actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function updateProduct(id) {
        $.modal.confirm("确定审核这个订单？", function () {
            $.ajax({
                url: prefix + "/audit/" + id,
                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }

    function refuse(id) {
        $.modal.confirm("确定拒绝这个订单？", function () {
            $.ajax({
                url: prefix + "/refuse/" + id,

                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }

    function auditPass() {
        var url = prefix + "/auditPass";
        var ids = $.table.selectColumns("id");
        if (ids.length == 0) {
            $.modal.alertWarning("请选择要审核的订单！");
            return;
        }
        $.modal.confirm("是否通过其中" + ids.length + "笔订单的充值审核?", function () {
            var data = {"ids": ids};
            $.operate.post(url, data);
        });
    }

    function auditRefuse() {
        var url = prefix + "/refuseAll";
        var ids = $.table.selectColumns("id");
        if (ids.length == 0) {
            $.modal.alertWarning("请选择要拒绝的订单！");
            return;
        }
        $.modal.confirm("是否通过其中" + ids.length + "笔订单的充值审核?", function () {
            var data = {"ids": ids};
            $.operate.post(url, data);
        });
    }

</script>
</body>
</html>
