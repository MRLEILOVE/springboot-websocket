<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
	.information-img{
		width: 350px;
		height: 150px;
	}
	/* .big-img{
		position:absolute;
		left:0;
		bottom:0;
		right:0;
		top:0;
		margin:auto;
		z-index:5;
	} */
	.layui-layer-content{
		text-align:center;
	}
</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-authentication-edit">

		<input name="userId" id="userId" type="hidden" th:value="*{userId}"/>
		<input name="orderEntrustUserId" id="orderEntrustUserId" type="hidden" th:value="*{orderEntrustUserId}"/>
		<input name="id" id="id" type="hidden" th:value="*{id}"/>


		<div class="btn-group-sm " id="toolbar" role="group">
			<i class="btn btn-primary btn-success" onclick="audit(1)" >确认放币:</i>
		</div>

		<div class="col-sm-12 search-collapse">
			<div class="form-group">
				<label class="col-sm-3 control-label ">上传凭证</label>
				<div class="col-sm-8">
					<img class="information-img" alt="" id="" th:src="*{orderUser}" />
				</div>
			</div>

			<img alt="" style="display:none" id="displayImg" src="" />
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>

    $(function () {
        function amplificationImg(name, url) {
            $("#displayImg").attr("src", url);
            var height = $("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
            var width = $("#displayImg").width();
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                /* area: [width + 'px', "90%"], */ //宽高
                area: ["90%", "90%"],
                content: "<img alt=" + name + " title=" + name + " src=" + url + " />"
            });
        };
        $(".information-img").click(function(){
            var url = $(this).attr("src");
            amplificationImg('', url)
        })
        var status = $("#fhasRealValidate").val();
        if (status != 2) {
            $(".btn-success").addClass("disabled");
        }
    });

    $("#form-withdraw-edit").validate({
        submitHandler:function(form){
            audit();
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            audit();
        }
    }

    function audit(status) {
        var str = "确认";
        $.modal.confirm("是否" + str + "放币", function () {
            if ($.validate.form()) {
                var orderEntrustUserId = document.getElementById("orderEntrustUserId").value;
                var userId = document.getElementById("userId").value;
                var id = document.getElementById("id").value;
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: "/c2c/orderUser/updateOrderUserCoinRelease",
                    data: {
                        "id": id,
                        "orderEntrustUserId": orderEntrustUserId,
                        "userId": userId,
                    }, async: false,
                    error: function (request) {
                        $.modal.alertError("系统错误");
                    },
                    success: function (data) {
						$.operate.saveSuccess(data);
                    }
                });
            }
        });
    }
</script>
</body>
</html>
