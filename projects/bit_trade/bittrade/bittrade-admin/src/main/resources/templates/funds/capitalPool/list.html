<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <div style="overflow: auto;">
                            <input type="hidden" id="beSuitable" name="beSuitable" value="1"/>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="createTime" placeholder="开始时间"  name="actionDate"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endDate"/>
                            </li>
                            <li>
                                币种：<input type="text" placeholder="名称" name="name"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-primary btn-del disabled" onclick="auditPass()" >
                <i class="fa fa-edit"></i> 通过
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="auditRefuse()" >
                <i class="fa fa-edit"></i> 拒绝
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var types = [[${@dict.getType('wallet_fund_account_type')}]];
    var prefix = ctx + "funds/capitalPool";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            sortName: "",
            sortOrder: "",
            modalName: "提现",
            search: false,
            striped: true,
            showExport: false,
            columns: [
                {
                    checkbox: true,
                    onclick:function () {
                        console.log("111");
                    }
                },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'userId',
                    title: '用户id'
                },
                {
                    field: 'currency',
                    title: '币种'
                },
                {
                    field: 'beforeAmount',
                    title: '成交前金额'
                },
                {
                    field: 'afterAmount',
                    title: '成交后金额'
                },
                {
                    field: 'changeAmount',
                    title: '变动金额'
                },
                {
                    field: 'type',
                    title: '账户类别',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
               }
                // ,
                // {
                //     title: '操作',
                //     align: 'operator',
                //     formatter: function (value, row, index) {
                //         var actions = [];
                //             actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="updateProduct(\'' + row.id + '\')"><i class="fa fa-remove"></i>审核</a> ');
                //             actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="refuse(\'' + row.id + '\')"><i class="fa fa-remove"></i>拒绝</a> ');
                //         return actions.join('');
                //     }
                // }
            ]
        };
        $.table.init(options);
    });

    function updateProduct(id) {
        $.modal.confirm("确定审核这个订单？", function() {
            $.ajax({
                url: prefix + "/audit/"+id,
                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }
    function refuse(id) {
        $.modal.confirm("确定拒绝这个订单？", function() {
            $.ajax({
                url: prefix + "/refuse/"+id,

                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                       $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }

    function auditPass() {
        var url = prefix + "/auditPass";
        var ids = $.table.selectColumns("id");
        if (ids.length == 0) {
            $.modal.alertWarning("请选择要审核的订单！");
            return;
        }
        $.modal.confirm("是否通过其中" + ids.length + "笔订单的充值审核?", function() {
            var data = { "ids": ids};
            $.operate.post(url, data);
        });
    }

    function auditRefuse() {
        var url = prefix + "/refuseAll";
        var ids = $.table.selectColumns("id");
        if (ids.length == 0) {
            $.modal.alertWarning("请选择要拒绝的订单！");
            return;
        }
        $.modal.confirm("是否通过其中" + ids.length + "笔订单的充值审核?", function() {
            var data = { "ids": ids};
            $.operate.post(url, data);
        });

    }

</script>
</body>
</html>
