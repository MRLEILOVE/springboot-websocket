<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="micro-form">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endTime]"/>
                        </li>
                        <li>
                            订单编号：<input type="text" name="entrustNumber" placeholder="订单编号"/>
                        </li>
                        <li>
                            搜索：<input type="text" name="realName" placeholder="姓名 手机号"/>
                        </li>
                        <li>
                            <label>交易对： </label><select name="productType"
                                                        th:with="type=${@dict.getType('orderUser_productType')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <label>类型： </label>
                            <select name="type" th:with="type=${@dict.getType('orderUser_type')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>认证： </label><select name="isAttestation"
                                th:with="type=${@dict.getType('rderEntrust_isAttestation')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm " id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="orderUser:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startDate = laydate.render({
            elem: '#createTime',
            theme: 'molv',
            max: Date.now(),
            done: function (value, date) {
                endDate.config.min = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                };
                endDate.config.start = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                };
            }
        });
        var endDate = laydate.render({
            elem: '#updateTime',
            theme: 'molv',
            min: Date.now(),
            done: function (value, date) {
                startDate.config.max = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                }
            }
        });
    });

    var productTypes = [[${@dict.getType('orderUser_productType')}]];
    var types = [[${@dict.getType('orderUser_type')}]];
    var isAttestations = [[${@dict.getType('rderEntrust_isAttestation')}]];

    var prefix = ctx + "c2c/orderEntrust";
    $(function () {
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            sortName: "oe.create_time",
            sortOrder: "DESC",
            modalName: "购买出售订单列表",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'entrustNumber',
                    title: '编号'
                },
                {
                    field: 'name',
                    title: '用户',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.loginName == null ? "-" : row.loginName;
                        var phoneVar = row.realName == null ? "" : row.realName;
                        var nameVarAndphoneVar = nameVar + "/" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'price',
                    title: '单价',
                    sortable: true
                },
                {
                    field: 'quantity',
                    title: '数量',
                    sortable: true
                },
                {
                    field: 'productType',
                    title: '交易对类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(productTypes, value);
                    }
                },
                {
                    field: 'type',
                    title: '类型',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
                },
                {
                    field: 'isAttestation',
                    title: '认证',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(isAttestations, value);
                    }
                },
                {
                    field: 'turnover',
                    title: '成交量'
                },
                {
                    field: 'turnoverRatio',
                    title: '成交率'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="betaOrader(\'' + row.id + '\')"><i class="fa fa-key"></i>订单列表</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    /*订单列表-详细*/
    function betaOrader(id) {
        var url = prefix + '/orderUserDetail/' + id;
        createMenuItem(url, "订单列表");
    }

</script>
</body>
</html>
