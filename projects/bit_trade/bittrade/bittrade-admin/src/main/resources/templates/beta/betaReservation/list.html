<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endTime]"/>
                        </li>
                        <li>
                            搜索：<input type="text" name="name" placeholder="姓名&&手机号"/>
                        </li>

<!--                        <li>-->
<!--                            搜索：<input type="text" name="startTimeStr" placeholder="抢狗时段"/>-->
<!--                        </li>-->

                        <li>
                            <label>状态：</label><select name="reservStauts"
                                                      th:with="type=${@dict.getType('beta_reservStauts')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>

                        <li>
                            <label>套餐：</label><select name="comboId" th:with="type=${list}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dogName+'&nbsp;&nbsp;&nbsp;&nbsp;周期'+dict.days+
								'&nbsp;&nbsp;天'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 价格'+dict.minPrice+'~'+dict.maxPrice+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;收益率：'+dict.earningsRatio+'%'}"
                                    th:value="${dict.id}"></option>
                        </select>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="refreshBetaReservation()"
               shiro:hasPermission="betaReservation:refreshRedis">
                <i class="fa fa-refresh"></i> 刷新预约缓存
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var betaReservStautss = [[${@dict.getType('beta_reservStauts')}]];
    var editConfig = [[${@dict.getType('comboGroup:edit')}]];
    var deleteConfig = [[${@dict.getType('betaReservation:delete')}]];
    var prefix = ctx + "beta/betaReservation";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "ri.create_time",
            sortOrder: "desc",
            modalName: "预约",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'name',
                    title: '姓名/手机',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var nameVar = row.name == null ? "-" : row.name;
                        var phoneVar = row.phone == null ? "" : row.phone;
                        var nameVarAndphoneVar = nameVar + "/" + phoneVar;
                        actions.push('<span class="depreciate">' + nameVarAndphoneVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'dogName',
                    title: '套餐',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var earningsRatioValue = row.earningsRatio * 100;
                        var daysAndEarningsRatio = value + "~" + earningsRatioValue.toFixed(0) + "%";
                        var dogNameAndMoney = value + " " + row.minPrice + " " + row.maxPrice + " " + daysAndEarningsRatio;
                        actions.push('<span class="depreciate">' + dogNameAndMoney + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'amount',
                    title: '微分',
                    sortable: true
                },
                {
                    field: 'reservStauts',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(betaReservStautss, value);
                    }
                },
                {
                    field: 'startTime',
                    title: '抢狗时段',
                    formatter: function (value, row, index) {
                        var startTime = '-';
                        if (null !== value) {
                            startTime = value + '';
                            startTime = startTime.slice(0, 2) + ':' + startTime.slice(2);
                        }
                        var endTime = '-';
                        if (null !== row.endTime) {
                            endTime = row.endTime + '';
                            endTime = endTime.slice(0, 2) + ':' + endTime.slice(2);
                        }
                        var actions = [];
                        // 拼接开始时间、结束时间
                        var startTimeAndEndTime = startTime + "-" + endTime;
                        actions.push('<span class="depreciate">' + startTimeAndEndTime + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editConfig + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>详情</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + deleteConfig + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function refreshBetaReservation() {
        var index = layer.msg('刷新中', {
            icon: 16,
            shade: 0.1,
            time: false
        });
        $.ajax({
            url: prefix + "/refreshRedis",
            data: {},
            cache: false,
            dataType: "json",
            type: 'POST',
            success: function (result) {
                layer.close(index);
                if (result.code == web_status.SUCCESS) {
                    $.modal.closeAll();
                    $.modal.alertSuccess(result.result);
                    $.table.refresh();
                } else {
                    $.modal.alertError(result.result);
                }
            }
        });
    }

</script>
</body>
</html>
