<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<meta name="renderer" content="webkit">
<link rel="stylesheet" href="/static/build/layui.css" media="all">
<style>
.banner-box{
	width:350px;
	height:150px;
	border:1px solid #e5e6e7;
	/*background:url(../../img/banner-add.png) no-repeat center;*/
	background-size:45px 45px;
    box-sizing: content-box;
}
.downloadPic{
	width:100%;
	height:100%;
    opacity: 0;
    position: absolute;
    top:0;
    left:0;
    z-index:2;
}
.banner-img{
	position: absolute;
	width:100%;
	height:100%;
	top:0;
    left:0;
    z-index:1;
}
.add-img{
	position: absolute;
	width:24px;
	height:24px;
	line-height:24px;
	text-align:center;
	left:0;
	bottom:0;
	top:0;
	right:0;
	margin:auto;
	font-size:32px;
	z-index:0;
}
.banner-size{
	float: right !important;
	margin-top: -15px;
}
</style>
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-banner-add">

        <div class="form-group">
            <label class="col-sm-3 control-label ">请选择套餐：</label>
            <div class="col-sm-8">
              <select id="selectid">
                <option>--请选择套餐--</option>
              </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">价格：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="price" name="price" />
            </div>
        </div>

       <!-- <div class="form-group">
            <label class="col-sm-3 control-label ">请选择激活：</label>
            <div class="col-sm-8">
              <select id="betaActivate">
                <option value="0">未激活</option>
                <option value="1">已激活</option>
             </select>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label ">用户手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="phone" name="phone" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">预售时间(年月日)：</label>
            <div class="col-sm-8">
                <li class="select-time">
                    <input type="text" class="layui-input" id="presellTime" name="params[presellTime]" placeholder="yyyy-MM-dd HH:mm:ss">
                </li>
            </div>
        </div>



    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    layui.use('laydate', function(){ //获取年月日
        var laydate = layui.laydate;
        //执行一个laydate实例
        //日期时间选择器
        laydate.render({
            elem: '#presellTime' ,
            type: 'datetime',
            min: '0'
        });
    });

	var isFirst = true; /* 首次执行提交 */
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#startTime',
            type: 'datetime',
            btns: ['now', 'confirm']
        });
        var presellTime = laydate.render({
            elem: '#presellTime',
            type: 'presellTime',
            btns: ['now', 'confirm']
        });
    });
    $("#form-banner-add").validate({
        rules: {
            title: {
                required: true
            },
            sort: {
                required: true
            },/*,
            appJumpUrl: {
                required: true
            },*/
            bannerImgUrl: {
                required: true
            }
        }
    });


    function submitHandler() {
        if ($.validate.form()) {
        	if(isFirst){
        		add();
        	}
        }
    }
   function add() {
        var comboId= document.getElementById("selectid").value
        var price = $("input[name='price']").val();
        var earningsPrice = $("input[name='earningsPrice']").val();
      /*  var premiumStauts= document.getElementById("premiumStauts").value*/
        /*var betaActivate =document.getElementById("betaActivate").value*/
        var presellTime = $("#presellTime").val();
        var phone = $("input[name='phone']").val();
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "beta/betaMale/saveOrUpdate",
            data: {
                "comboId": comboId,
                "price": price,
                "earningsPrice": earningsPrice,
                "presellTime": presellTime,
         /*      "premiumStauts":premiumStauts,
                "betaActivate":betaActivate,*/
                "phone": phone
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                if(data.code ==  web_status.SUCCESS){
                    isFirst = false;
                    $.operate.saveSuccess(data);
                }else{
                    $.modal.alertError(data.message);
                }
            }
        });
    };

    function showMask() {
        $("#mask").css("height", $(document).height());
        $("#mask").css("width", $(document).width());
        $("#mask").show();
        $('#icon').addClass('fa fa-circle-o-notch fa-spin');
        $('#icon').parent().css("padding-top", $(document).height() / 3);
        $('#icon').parent().css("padding-left", $(document).width() / 2);
        $('#icon').parent().addClass('center-block');
        $("#icon").parent().show();
        setTimeout(hideMask, 5000);
    }
    //隐藏遮罩层
    function hideMask() {
        $("#mask").hide();
        $("#icon").parent().hide();
    }
    $.ajax({
        type : "post",
        url : "listAil", //此次url改为真正需要的url
        success : function(data, status) {
            $.each(data, function(index, item) {
                $("#selectid").append( //此处向select中循环绑定数据
                  /*  "<option value="+item.id+">" + item.dogName+"</option>");*/
                    "<option value="+item.id+">" + item.dogName+" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;收益率 "+ item.days+" 天 "+item.earningsRatio +"   "+" 价格"+item.minPrice+"~"+item.maxPrice+"</option>");
            });
        },

    });//帮助突破
</script>
</body>
</html>
