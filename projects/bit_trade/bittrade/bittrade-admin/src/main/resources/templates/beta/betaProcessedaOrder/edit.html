<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link th:href="@{/magnify/css/jquery.magnify.min.css}" rel="stylesheet"/>
<link th:href="@{/magnify/css/common.css}" rel="stylesheet"/>
<style>
.banner-box{
	width:350px;
	height:150px;
	border:1px solid #e5e6e7;
/*	background:url(../../img/banner-add.png) no-repeat center;*/
	background-size:45px 45px;
    position: relative;
    box-sizing: content-box;
}
.downloadPic{
	width:100%;
	height:100%;
    opacity: 0;
    position: absolute;
    top:0;
    left:0;
    z-index:2;
}
.banner-img{
	position: absolute;
	width:100%;
	height:100%;
	top:0;
    left:0;
    z-index:1;
}
.add-img{
	position: absolute;
	width:24px;
	height:24px;
	line-height:24px;
	text-align:center;
	left:0;
	bottom:0;
	top:0;
	right:0;
	margin:auto;
	font-size:32px;
	z-index:0;
}
.banner-size{
	float: right !important;
	margin-top: -15px;
}
</style>
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-banner-edit" th:object="${vo}">
        <div class="btn-group-sm" id="toolbar" role="group">
            <input type="hidden" th:value="${id}" id="id" name="id">
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">处理订单状态：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:if="${vo.processedaOrderStauts==1}">放狗 </div>
                <div class="form-control-static" th:if="${vo.processedaOrderStauts==2}">拒绝放狗</div>
                <div class="form-control-static" th:if="${vo.processedaOrderStauts==3}">拒绝放狗已处理</div>
                <div class="form-control-static" th:if="${vo.processedaOrderStauts==4}">放狗已处理</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">订单状态类型：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:if="${vo.orderStautsType==1}">买方超时取消 </div>
                <div class="form-control-static" th:if="${vo.orderStautsType==2}">客服取消</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">处理的原因：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="remarks" name="remarks" th:field="*{remarks}" disabled="disabled"  />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label ">公狗价格：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="price" name="price" th:field="*{price}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">收益价：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="earningsPrice" name="earningsPrice" th:field="*{earningsPrice}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">收益率：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="earningsRatio" name="earningsRatio" th:field="*{earningsRatio}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">所需微分：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="differential" name="differential" th:field="*{differential}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">周期（天）：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="days" name="days" th:field="*{days}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">级别：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="level" name="level" th:field="*{level}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">领养用户名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="name" name="name" th:field="*{name}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">领养人用户电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="phone" name="phone" th:field="*{phone}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">转让方名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="sellUserName" name="sellUserName" th:field="*{sellUserName}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">转让方电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="sellUserPhone" name="sellUserPhone" th:field="*{sellUserPhone}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input type="text" class="time-input" id="createTime" th:field="*{createTime}" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="col-sm-8">
                <input type="text" class="time-input" id="updateTime" th:field="*{updateTime}" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">支付时间：</label>
            <div class="col-sm-8">
                <input type="text" class="time-input" id="payTime" name="params[payTime]" th:field="*{payTime}" disabled="disabled" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">银行名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="bankName" name="bankName" th:field="*{bankName}" disabled="disabled"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">支付宝账号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="alipayNumber" name="alipayNumber" th:field="*{alipayNumber}" disabled="disabled" height="400" width="250" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">支付宝二维码：</label>
            <div class="col-sm-8">
                <img class="" data-magnify="gallery" data-group="cardImgs" th:data-src="*{alipay}" alt="" id="" th:src="*{alipay}" height="450" width="350"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">微信收款二维码：</label>
            <div class="col-sm-8">
                <img class="" data-magnify="gallery" data-group="cardImgs" th:data-src="*{wechat}" alt="" id="" th:src="*{wechat}" height="450" width="350" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label ">支付凭证：</label>
            <div class="col-sm-8">
                <img class="" alt="" data-magnify="gallery" data-group="cardImgs" th:data-src="*{payImg}" id="" th:src="*{payImg}"height="450" width="350" />
            </div>
        </div>

        <img alt="" style="display:none" id="displayImg" src="" />
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:src="@{/magnify/js/jquery.magnify.min.js}"></script>
<script>

    $(function ()  {
        function amplificationImg(name, url) {
            $("#displayImg").attr("src", url);
            var height = $("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
            var width = $("#displayImg").width();
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                /* area: [width + 'px', "90%"], */ //宽高
                area: ["90%", "90%"],
                content: "<img alt=" + name + " title=" + name + " src=" + url + " />"
            });
        };
        $(".information-img").click(function(){
            var url = $(this).attr("src");
            amplificationImg('', url)
        })
        var status = $("#fhasRealValidate").val();
        if (status != 2) {
            $(".btn-success").addClass("disabled");
        }

        $('[data-magnify=gallery]').magnify({
            headToolbar: [
                'close'
            ],
            footToolbar: [
                'zoomIn',
                'zoomOut',
                'prev',
                'fullscreen',
                'next',
                'actualSize',
                'rotateRight'
            ],
            title: false
        });
    });


    $("#form-withdraw-edit").validate({
        submitHandler:function(form){
            audit();
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            audit();
        }
    }




    $("#form-withdraw-edit").validate({
        submitHandler:function(form){
            audits();
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            audits();
        }
    }


</script>
</body>
</html>
