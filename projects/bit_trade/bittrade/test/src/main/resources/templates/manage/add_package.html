    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          });


            // 监听提交
            form.on('submit(add)', function(data){
                console.log('add_package');
                console.log(data);

                //发异步，把数据提交给php
                $.ajax({ type:'post',url: "/addChargeInfo", data: JSON.stringify(data.field),contentType: "application/json",
                    success: function(date){

                        //发异步，把数据提交给php
                        layer.alert("增加成功", {icon: 6},function () {

                            //关闭当前frame
                            parent.layer.close(index);
                            // 可以对父窗口进行刷新
                            x_admin_father_reload();
                        });

                    }
                });

                return false;
            });
			
		
			
			
			
			
        });
