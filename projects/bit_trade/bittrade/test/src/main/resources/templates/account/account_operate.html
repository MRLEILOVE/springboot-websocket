<!DOCTYPE html>
<html class="x-admin-sm" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>销售代表结算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/statics/css/font.css">
    <link rel="stylesheet" href="/statics/css/xadmin.css">
    <script src="/statics/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/statics/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/js/xadmin.js"></script>
    <script type="text/javascript" src="/statics/js/cookie.js"></script>
    <script type="text/javascript" src="/statics/js/DatePicker.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .searchBigBox {
        border: 1px solid #dedee1;
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
    }

    .searchItem {
        margin-right: 40px;
    }
</style>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">财务管理</a>
            <a>
                <cite>销售代表结算</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:12px;float:right"
            href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:25px"><img src="/statics/images/refresh2.png" alt=""
                                                                style="width:16px;"></i></a>
    </div>
    <div class="x-body" id="acOperate">

        <xblock>
            <button class="layui-btn" onclick="searchs_show()"><i class="layui-icon">&#xe615;</i>查询</button>
            <span class="x-right" style="line-height:40px">共有数据：<font class="particular"><b>{{totalNum}}</b></font>条 <font class="particular"><b>{{pageNum}}/{{totalPages}}</b></font> 每页<font class="particular"><b>{{pageSize}}</b></font>条</span>
        </xblock>
        <!-- 查询条件 -->
        <div class="layui-row searchBigBox" id="searchBox" style="overflow:visible;">
            <form class="layui-form layui-col-md12 x-so">
                <div class="form-group col-lg-3">
                    <!--<input type="text" name="username" placeholder="请输入结算编号" autocomplete="off" class="layui-input">-->
                    <input type="text" name="type" value="1" autocomplete="off" class="layui-input searchItem" style="display: none;">
                    <input class="layui-input" placeholder="请选择结算月份" id="month" name="monthOf">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
        </div>
        <table class="layui-table x-admin">
            <thead>
                <tr>
                  <th>销售代表名称</th>
                  <th>结算金额（元）</th>
                  <th>结算月份</th>
                  <!--<th>结算编号</th>-->
                  <th>结算时间</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="l in list">
                  <td>{{l.soleName}}</td>
                  <td>{{l.money | formatMoney}}</td>
                  <td>{{l.monthOf}}</td>
                  <td>{{l.createdTime | formatDate}}</td>
                </tr>

            </tbody>
        </table>
        <div class="page">
            <a v-if="pageNum>1" v-on:click="pageNum--,pageClick()">&lt;&lt;</a>
            <a v-if="pageNum==1" class="num current">&lt;&lt;</a>
            <a v-for="index in indexs" v-bind:class="{'sefirst' : pageNum == index}" v-on:click="btnClick(index)">{{index}}</a>
            <a v-if="pageNum!=totalPages" v-on:click="pageNum++,pageClick()" class="num">&gt;&gt;</a>
            <a v-if="pageNum == totalPages" class="banclik">&gt;&gt;</a>
            <font style="color:#999;">到第</font>
            <input type="text" class="pageNumber" v-model="pageNumber">
            <font style="color:#999;">页</font>
            <button  class="pageOK" @click="btnOK()">确定</button>
        </div>

    </div>
    <script src="/statics/js/vue.min.js"></script>
    <script src="/statics/js/vue-resource.js"></script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#month' //指定元素
                ,type:'month'
            });

            //执行一个laydate实例
            // laydate.render({
            //     elem: '#end' //指定元素
            // });
        });

       $("#searchBox").hide();
        function searchs_show() {
            $("#searchBox").toggle(200);
        }

    </script>

    <script>
        var acOperate = new Vue({
            el: "#acOperate",
            data: {
                list: [],
                pageNum:1, //当前页数
                pageSize:1, //每页数量
                isFirstPage:false,
                totalPages:0, //总页数
                isLastPage:false,
                totalNum:0, //总数量
                pageNumber:1,
            },mounted:function () {
                var _this = this;
                this.$http.post('/admin/order/orderRecordList',{type:1},{emulateJSON:false}).then(function(res){
                    console.log("/admin/order/orderRecordList")
                    console.log(res.body)
                    _this.list = res.body.data.list
                    _this.pageNum=res.body.data.pageNum
                    _this.pageSize=res.body.data.pageSize
                    _this.isFirstPage=res.body.data.isFirstPage
                    _this.totalPages=res.body.data.pages
                    _this.isLastPage=res.body.data.isLastPage
                    _this.totalNum = res.body.data.total
                });
            },methods: {
                btnClick: function(data){//页码点击事件
                    var _this = this;
                    _this.pageNumber = data
                    if(data != this.pageNum){
                        this.$http.post('/admin/order/orderRecordList',
                            {pageNum:data,pageSize:10,type:1},{emulateJSON:false}).then(function(res){

                            _this.list = res.body.data.list
                            _this.pageNum=res.body.data.pageNum
                            _this.pageSize=res.body.data.pageSize
                            _this.isFirstPage=res.body.data.isFirstPage
                            _this.totalPages=res.body.data.pages
                            _this.isLastPage=res.body.data.isLastPage
                            _this.totalNum = res.body.data.total
                        });

                    }
                },
                pageClick: function(reccept,event) {
                    //父组件通过change方法来接受当前的页码
                    //这里是点击下一页执行函数
                    var _this = this
                    _this.pageNumber = _this.pageNum
                    this.$http.post('/admin/order/orderRecordList',
                        {pageNum:_this.pageNum,pageSize:10,type:1},{emulateJSON:false}).then(function(res){

                        _this.list = res.body.data.list
                        _this.pageNum=res.body.data.pageNum
                        _this.pageSize=res.body.data.pageSize
                        _this.isFirstPage=res.body.data.isFirstPage
                        _this.totalPages=res.body.data.pages
                        _this.isLastPage=res.body.data.isLastPage
                        _this.totalNum = res.body.data.total
                    });
                },btnOK:function(data){
                    var _this = this;
                    // this.pageNum=this.pageNumber
                    if(this.pageNumber>this.totalPages){
                        this.pageNumber=this.totalPages
                        // this.pageNum=this.pageNumber
                    }
                    this.$http.post('/admin/order/orderRecordList',
                        {pageNum:this.pageNumber,pageSize:10,type:1},{emulateJSON:false}).then(function(res){
                        _this.list = res.body.data.list
                        _this.pageNum=res.body.data.pageNum
                        _this.pageSize=res.body.data.pageSize
                        _this.isFirstPage=res.body.data.isFirstPage
                        _this.totalPages=res.body.data.pages
                        _this.isLastPage=res.body.data.isLastPage
                        _this.totalNum = res.body.data.total
                    });

                },
            },computed: {
                indexs: function () {
                    this.all = Math.ceil(this.totalNum / this.pageSize);
                    // console.log(this.all)
                    var left = 1;
                    var right = this.all;

                    var ar = [];
                    if (this.all >= 5) {
                        if (this.pageNum> 3 && this.pageNum < this.all - 2) {
                            left = this.pageNum - 2
                            right = this.pageNum + 2
                        } else {
                            if (this.pageNum <= 3) {
                                left = 1
                                right = 5
                            } else {
                                right = this.all
                                left = this.all - 4
                            }
                        }
                    }
                    while (left <= right) {
                        ar.push(left)
                        left++
                    }
                    return ar
                }
            },

            filters: {
                formatDate: function (val) {
                    if(null == val){
                        return '-'
                    }

                    var value = new Date(val);
                    var year = value.getFullYear();
                    var month = padDate(value.getMonth() + 1);
                    var day = padDate(value.getDate());
                    var hour = padDate(value.getHours());
                    var minutes = padDate(value.getMinutes());
                    var seconds = padDate(value.getSeconds());
                    return year + '-' + month + '-' + day + ' ' + hour + ':' + minutes + ':' + seconds;

                },
                formatMoney: function (val) {
                    return val*0.01
                }
            }


        })

        //Demo
        layui.use('form', function() {
            var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function (data) {

                layer.msg(JSON.stringify(data.field));
                console.log(JSON.stringify(data.field));
                $.ajax({
                    type: 'post',
                    url: "/admin/order/orderRecordList",
                    contentType: "application/json;charset=utf-8",
                    async: false,
                    dataType: 'json',
                    data: JSON.stringify(data.field),
                    success: function (res) {
                        var _this = acOperate;
                        _this.list = res.data.list
                        _this.pageNum = res.data.pageNum
                        _this.pageSize = res.data.pageSize
                        _this.isFirstPage = res.data.isFirstPage
                        _this.totalPages = res.data.pages
                        _this.isLastPage = res.data.isLastPage
                        _this.totalNum = res.data.total
                    }

                });
                return false;
            });
        });

    </script>

</body>

</html>
