<!DOCTYPE html><html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>欢迎页面-X-admin2.1</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <link rel="stylesheet" href="/statics/css/font.css">    <link rel="stylesheet" href="/statics/css/xadmin.css">    <link rel="icon" href="/statics/images/favicon.ico" type="image/x-icon">    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>    <script type="text/javascript" src="/statics/lib/layui/layui.js" charset="utf-8"></script>    <script type="text/javascript" src="/statics/js/xadmin.js"></script>    <script type="text/javascript" src="/statics/js/cookie.js"></script>    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->    <!--[if lt IE 9]>    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body><div class="x-body">    <form class="layui-form">        <div class="layui-form-item">            <label for="username" class="layui-form-label">                <span class="x-red">*</span>登录名            </label>            <div class="layui-input-inline">                <input type="text" id="username" name="username" required="" lay-verify="required"                       autocomplete="off" value="admin" class="layui-input" th:value="${name}" disabled>            </div>            <div class="layui-form-mid layui-word-aux">                <span class="x-red">*</span>将会成为您唯一的登入名            </div>        </div>        <div class="layui-form-item">            <label for="username" class="layui-form-label">                昵称            </label>            <div class="layui-input-inline">                <input type="text" id="nickname" name="nickname"  lay-verify="required"                       autocomplete="off" class="layui-input">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label"><span class="x-red">*</span>角色</label>            <div class="layui-input-block">                <!--/*@thymesVar id="role" type="afu"*/-->                <select th:field="${role}" name="role" lay-verify="">                    <option value="admin" th:if="${role eq 'admin'}" th:selected="selected">超级管理员</option>                    <option value="operator" th:if="${role eq 'operator'}" th:selected="selected">运营人员</option>                    <option value="maintainer" th:if="${role eq 'maintainer'}" th:selected="selected">维护人员</option>                </select>            </div>        </div>        <div class="layui-form-item">            <label for="L_pass" class="layui-form-label">                <span class="x-red">*</span>密码            </label>            <div class="layui-input-inline">                <input type="password" id="L_pass" name="password" required="" lay-verify="password"                       autocomplete="off" class="layui-input">            </div>            <div class="layui-form-mid layui-word-aux">                6到16个字符            </div>        </div>        <div class="layui-form-item">            <label for="L_repass" class="layui-form-label">                <span class="x-red">*</span>确认密码            </label>            <div class="layui-input-inline">                <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"                       autocomplete="off" class="layui-input">            </div>        </div>        <div class="layui-form-item">            <label for="L_repass" class="layui-form-label">            </label>            <button class="layui-btn" lay-filter="add" lay-submit="">                更改            </button>        </div>    </form></div><script>    layui.use(['form','layer'], function(){        $ = layui.jquery;        var form = layui.form            ,layer = layui.layer;        //自定义验证规则        form.verify({            nikename: function(value){                if(value.length < 5){                    return '昵称至少得5个字符啊';                }            }            ,password: [/(.+){6,12}$/, '密码必须6到12位']            ,repass: function(value){                if($('#L_pass').val()!=$('#L_repass').val()){                    return '两次密码不一致';                }            }        });        //监听提交        form.on('submit(add)', function(data){            $.ajax({ type:'post',url: "/editUser", data: JSON.stringify(data.field),contentType: "application/json",                success: function(date){                    //发异步，把数据提交给                    layer.alert("更改成功", {icon: 6},function () {                        // 获得frame索引                        var index = parent.layer.getFrameIndex(window.name);                        //关闭当前frame                        parent.layer.close(index);                    });                }            });            return false;        });    });</script></body><script src="/statics/js/vue.min.js"></script><script src="/statics/js/vue-resource.js"></script><script src="/statics/js/index.js"></script></html>
