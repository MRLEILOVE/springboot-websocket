<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var walletbiztypes = [[${@dict.getType('walletbiz_type')}]];
    var walletbizStatus = [[${@dict.getType('walletbiz_status')}]];
    var prefix = ctx + "funds/coldAddress";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "冷钱包",
            search: false,
            striped: true,
            showExport: false,
            removeUrl: prefix + "/removeAddress/{id}",
            columns: [
                {
                    checkbox: true,
                    onclick:function () {
                        console.log("111");
                    }
                },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'coinType',
                    title: '币种',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(walletbiztypes, value);
                    }
                },
                {
                    field: 'contract',
                    title: '合约地址'
                },
                {
                    field: 'bossAddress',
                    title: 'boss钱包'
                },
                {
                    field: 'valid',
                    title: '钱包状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(walletbizStatus, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'operator',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="#" onclick="updateProduct(\'' + row.id + '\')"><i class="fa fa-edit"></i>设置成有效冷钱包</a> ');
                        actions.push('<a class="btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-edit"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function updateProduct(id) {
        $.modal.confirm("是否设为热钱包？", function() {
            $.ajax({
                url: prefix + "/update/"+id,
                cache: true,
                dataType: "json",
                type: 'POST',
                success: function (date) {
                    layer.close();
                    if (date.code == web_status.SUCCESS) {
                        $.modal.closeAll();
                        $.modal.alertSuccess(date.message);
                        $.table.refresh();
                    } else {
                        $.modal.alertError(date.message);
                    }
                }
            });
        });
    }




</script>
