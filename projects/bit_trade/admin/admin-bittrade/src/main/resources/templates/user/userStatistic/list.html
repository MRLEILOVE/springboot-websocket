<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="operlog-form">
					<div class="select-list">
						<ul>
							<li>
								<label>搜索： </label><input type="text" placeholder="名称&&手机号" name="name"/>
							</li>
							<li>
								<label>推广身份： </label>
								<select name="currentIdentity"
										th:with="type=${@dict.getType('personalCard_currentIdentity')}"
										style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<!--<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="">
					<i class="fa fa-download"></i> 导出
				</a>
			</div>-->
			<div class="col-sm-12 select-table table-striped" style="overflow: overlay;height: 78%;">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
        var currentIdentity = [[${@dict.getType('personalCard_currentIdentity')}]];
		var prefix = ctx + "user/userStatistic";
		$(function() {
		    var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/edit/{id}",
                exportUrl: prefix + "/export",
                sortName: "st.create_time",
                sortOrder: "desc",
		        modalName: "统计列表",
		        search: false,
		        showExport: false,
		        columns: [
					{
                        field: 'name',
                        title: '用户名称'
                    },
                    {
                        field: 'phone',
                        title: '号码'
                    },
                    {
                        field:'createTime',
                        title: '创建时间'
                    },
					{
                        field:'teamCount',
                        title: '团队人数',
                        sortable: true
                    },
                    {
                        field:'teamScoreSum',
                        title: '团队微分总数',
                        sortable: true
                    },
                    {
                        field:'teamAccountSum',
                        title: '团队资产总额',
                        sortable: true
                    },
                    {
                        field:'teamTotalSum',
                        title: '团队累计收益总额',
                        sortable: true
                    },
                    {
                        field: 'currentIdentity',
                        title: '当前身份',
                        formatter: function (value, row, index) {
                            return $.table.selectDictLabel(currentIdentity, value);
                        }
                    },
				 {
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-key"></i>详情</a>');
						actions.push('<a class="btn btn-success btn-xs" href="#" onclick="lowerList(\'' + row.userId + '\')"><i class="fa fa-list"></i>下级</a> ');
                        return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});
		/*下级*/
		function lowerList(userId) {
			var url = prefix + '/lowerListInfo/' + userId;
			$.modal.openFull("下级列表", url, 888, 450)
		}
	</script>
</form>
</body>
</html>
