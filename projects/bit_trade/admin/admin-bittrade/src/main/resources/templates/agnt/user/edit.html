<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit" th:object="${agnt}">
			<input id="agntId" name="agntId" type="hidden" th:field="*{agntId}"/>
			<input id="agntNameParam" type="hidden" th:field="*{agntName}"/>
			<input id="loginNameParam" type="hidden" th:field="*{loginName}"/>
			<input id="phonenumberParam" type="hidden" th:field="*{phonenumber}"/>
			<input id="remarkParam" type="hidden" th:field="*{remark}"/>
			<input id="agntLevel" name="agntLevel" type="hidden" th:field="*{agntLevel}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="agntName" id="agntName"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">登录名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="loginName" id="loginName"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">密码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" placeholder="******" name="password" id="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phonenumber" id="phonenumber" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="${agnt.status == '1' ? true : false}" class="onoffswitch-checkbox" id="status" name="status">
                         <label class="onoffswitch-label" for="status">
                             <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                         </label>
                     </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark" id="remark" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">代理级别：</label>
				<label class="control-label" id="agntLevelStr" th:text="*{agntLevelStr}"></label>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <a class="btn btn-primary btn-success btn-sm" onclick="editLevel()" shiro:hasPermission="agnt:user:edit">
                    <i class="fa fa-edit"></i>修改代理级别
                </a>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">上级代理：</label>
				<label class="control-label" id="parentName" th:text="*{parentName}"></label>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">下级代理：</label>
				<label class="control-label" id="lowerAgntCount" th:text="*{lowerAgntCount}"></label>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">代理客户：</label>
				<label class="control-label" id="agntCustomerCount" th:text="*{agntCustomerCount}"></label>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label"></label>
				<a class="btn btn-primary btn-success btn-sm" onclick="delAgnt()" shiro:hasPermission="agnt:user:del">
					<i class="fa fa-edit"></i> 删除代理账号
				</a>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script type="text/javascript">
		$("#agntName").attr("placeholder",$("#agntNameParam").val());
		$("#loginName").attr("placeholder",$("#loginNameParam").val());
		$("#phonenumber").attr("placeholder",$("#phonenumberParam").val());
		$("#remark").attr("placeholder",$("#remarkParam").val());

		function edit() {
			var status = $("input[name='status']").is(':checked') == true ? 1 : 0;
			var agntId = $("input[name='agntId']").val();
			var agntName = $("#agntName").val();
			var loginName = $("#loginName").val();
			var password = $("#password").val();
			var phonenumber = $("#phonenumber").val();
			var remark = $("#remark").val();
			$.ajax({
				cache : true,
				type : "POST",
				url : ctx + "agnt/user/edit",
				data : {
					"agntName": agntName,
					"loginName": loginName,
					"password": password,
					"phonenumber": phonenumber,
					"remark": remark,
					"status": status,
					"agntId": agntId
				},
				async : false,
				error : function(request) {
					$.modal.alertError("系统错误");
				},
				success : function(data) {
					$.operate.saveSuccess(data);
				}
			});
		}

		function submitHandler() {
			edit();
	    }

	    function delAgnt() {
            var agntId = $("input[name='agntId']").val();
            var lowerAgntCount = $("#lowerAgntCount").text();
            var agntCustomerCount = $("#agntCustomerCount").text();
            if (Number(lowerAgntCount) != 0 || Number(agntCustomerCount) != 0) {
                $.modal.alertError("删除代理账号前请先迁移下级代理以及客户，否则无法删除。");
                return;
			}
            $.modal.confirm("是否确认删除代理账号", function () {
                $.ajax({
                    cache : true,
                    type : "POST",
                    url : ctx + "agnt/user/del",
                    data : {
                        "agntId": agntId
                    },
                    async : false,
                    error : function(request) {
                        $.modal.alertError("系统错误");
                    },
                    success : function(data) {
                        $.operate.saveSuccess(data);
                    }
                });
            });
        }

        function editLevel() {
            var lowerAgntCount = $("#lowerAgntCount").text();
            if (Number(lowerAgntCount) != 0) {
                $.modal.alertError("修改代理级别请先迁移下级代理，否则无法修改代理级别。");
                return;
            }
            var agntId = $("input[name='agntId']").val();
            var agntLevel = $("input[name='agntLevel']").val();
            var url = ctx + "agnt/user/editLevel/" + agntId + "/" + agntLevel;
            $.modal.open("修改代理级别", url, '600', '500');
        }
	</script>
</body>
</html>
