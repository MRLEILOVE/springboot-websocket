<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="operlog-form">
					<div class="select-list">
						<ul>
							<li class="select-time">
								<label>申请日期： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<label>状态： </label><select name="status" th:with="type=${@dict.getType('audit_authentication_status')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<label>搜索： </label><input type="text" placeholder="可搜索用户名、手机号" name="keyWord"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('audit:authentication:edit')}]];
		var datas = [[${@dict.getType('audit_authentication_status')}]];
		var prefix = ctx + "audit/authentication";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        sortName: "",
		        sortOrder: "",
		        modalName: "身份认证审核列表",
		        search: false,
		        showExport: false,
		        columns: [
		        {
		            field: 'loginName',
		            title: '用户名'
		        },
				{
					field: 'realName',
					title: '姓名'
				},
				{
					field: 'agntName',
					title: '邀请人'
				},
				{
					field: 'fhasRealValidate',
					title: '认证状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
				},
				{
					field: 'submitTime',
					title: '提交时间'
				},
		        {
                    field: 'registerTime',
                    title: '注册时间'
		        },
		        {
		            field: 'auditTime',
		            title: '操作时间'
		        },
		        {
		            field: 'auditor',
		            title: '操作人'
		        },
		        {
		            field: 'remark',
		            title: '操作说明'
		        },
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="detail(\'' + row.userId + '\')"><i class="fa fa-edit"></i>详情</a> ');
						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});

        function detail(userId) {
            var url = prefix + '/edit/' + userId;
            $.modal.openFull("身份认证详情", url);
        }
	</script>
</body>
</html>
