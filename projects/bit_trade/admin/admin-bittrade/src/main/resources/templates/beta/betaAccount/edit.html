<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<style>
.banner-box{
	width:350px;
	height:150px;
	border:1px solid #e5e6e7;
/*	background:url(../../img/banner-add.png) no-repeat center;*/
	background-size:45px 45px;
    position: relative;
    box-sizing: content-box;
}
.downloadPic{
	width:100%;
	height:100%;
    opacity: 0;
    position: absolute;
    top:0;
    left:0;
    z-index:2;
}
.banner-img{
	position: absolute;
	width:100%;
	height:100%;
	top:0;
    left:0;
    z-index:1;
}
.add-img{
	position: absolute;
	width:24px;
	height:24px;
	line-height:24px;
	text-align:center;
	left:0;
	bottom:0;
	top:0;
	right:0;
	margin:auto;
	font-size:32px;
	z-index:0;
}
.banner-size{
	float: right !important;
	margin-top: -15px;
}
</style>
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-banner-edit" th:object="${dto}">

        <input type="hidden" th:value="${id}" id="id" name="id">
        <div class="form-group">
            <label class="col-sm-3 control-label">输入金额：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="price" name="price" required="required" maxlength="10"/>
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
	var isFirst = true; /* 首次执行提交 */
    $("#form-banner-edit").validate({
        rules: {
            name: {
                required: true
            },
            sort: {
                required: true
            },
            pictureUrl: {
                // required: true,
            }
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
        	if(isFirst){
	            edit();
        	}
        }
    }



    function edit() {
        var id = $("input[name='id']").val();
        var price = $("input[name='price']").val();
        $.ajax({
            cache: true,
            type: "POST",
            url: "/beta/betaAccount/saveOrUpdate",
            data: {
                "id": id,
                "price": price
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                if(data.code ==  web_status.SUCCESS){
                    isFirst = false;
                    $.operate.saveSuccess(data);
                }else{
                    $.modal.alertError(data.message);
                }
            }
        });
    }

</script>
</body>
</html>
