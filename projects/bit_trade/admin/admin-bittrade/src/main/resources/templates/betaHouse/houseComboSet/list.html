<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="houseComboSet:addInfo">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped" style="overflow: overlay;height: 94%;">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type: 'date',
            btns: ['now', 'confirm']
        });
    });
    var editConfig = [[${@permission.hasPermi('houseComboSet:updateHouseProduct')}]];
    var removeConfig = [[${@permission.hasPermi('houseComboSet:delete')}]];

    var prefix = ctx + "betaHouse/houseComboSet";
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{ids}",
            sortName: "",
            sortOrder: "",
            modalName: "套餐",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'dogName',
                    title: '套餐名'
                },
                {
                    field: 'earningsRatioVar',
                    title: '内容',
                    formatter: function (value, row, index) {
                        var actions = [];
                       /* var earningsRatioVar = row.earningsRatio*100;*/
                        var loss = row.earningsRatio == null?"0":numMulti(row.earningsRatio,100)+"%";
                        var dogNameAndMoney = row.comboMinPrice + "~" + row.comboMaxPrice+" "+loss+"/"+row.days+"天";
                        actions.push('<span class="depreciate">' + dogNameAndMoney + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'dogImg',
                    title: '图片',
                    formatter: function (value, row, index) {
                        var url = row.dogImg;
                        if (url != null) {
                            url = '<a class = "view" href="javascript:void(0)"><img style="height:50px;" src="' + url + '" /></a>';
                        }
                        return url;
                    },
                    events: 'operateEvents'
                },
                {
                    field: 'fetationProbability',
                    title: '怀孕几率',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var loss = row.fetationProbability == null?"0":numMulti(row.fetationProbability,100)+"%";
                        actions.push('<span class="depreciate">' + loss + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'fetationMax',
                    title: '最大怀孕数量'
                },
                {
                    field: 'maxPrice',
                    title: '出生价格高/低',
                    formatter: function (value, row, index) {
                        var actions = [];
                        var maxPriceVar = value+"/"+row.minPrice;
                        actions.push('<span class="depreciate">' + maxPriceVar + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs' + editConfig + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-success btn-xs' + removeConfig  + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    window.operateEvents = {
        'click .view': function (e, value, row, index) {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: ['auto', 'auto'],
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img src="' + row.dogImg + '"/>'
            });
        },
    };

</script>
</body>
</html>
