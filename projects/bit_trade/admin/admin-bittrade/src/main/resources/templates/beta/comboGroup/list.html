<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="operlog-form">
                <div class="select-list">
                    <ul>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="comboGroup:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-success" onclick="refreshComboGroup()" shiro:hasPermission="comboGroup:refreshRedis">
                <i class="fa fa-refresh"></i> 刷新缓存套餐
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped" style="overflow: overlay;height: 94%;">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var startTime = laydate.render({
            elem: '#createTime',
            type:'date',
            btns: ['now', 'confirm']
        });
        var endTime = laydate.render({
            elem: '#endTime',
            type:'date',
            btns: ['now', 'confirm']
        });
    });
    var deleteConfig = [[${@permission.hasPermi('comboGroup:delete')}]];
    var editFlag = [[${@dict.getType('comboGroup:edit')}]];
    var prefix = ctx + "beta/comboGroup";
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            removeUrl: prefix + "/remove",
            updateUrl: prefix + "/edit/{id}",
            sortName: "",
            sortOrder: "",
            modalName: "套餐",
            search: false,
            showExport: false,
            columns: [
                {
                    field: 'id',
                    title: '套餐id'
                },
                {
                    field: 'dogName',
                    title: '名称'
                },
                {
                    field: 'days',
                    title: '周期'
                },

                {
                    field: 'level',
                    title: '级别'
                },
                {
                    field: 'differential',
                    title: '微分'
                },
                {
                    field: 'probabilityBase',
                    title: '当前领养概率',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<span class="depreciate">' + value + "%" + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'startTime',
                    title: '时段',
                    formatter: function (value, row, index) {
                        var startTime = '-';
                        if (null !== value) {
                            startTime = value + '';
                            startTime = startTime.slice(0, 2) + ':' + startTime.slice(2);
                        }
                        var endTime = '-';
                        if (null !== row.endTime) {
                            endTime = row.endTime + '';
                            endTime = endTime.slice(0, 2) + ':' + endTime.slice(2);
                        }
                        var actions = [];
                        // 拼接开始时间、结束时间
                        var startTimeAndendTime = startTime + "-" + endTime;
                        actions.push('<span class="depreciate">' + startTimeAndendTime + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'minPrice',
                    title: '价格区间',
                    formatter: function(value, row, index) {
                        var actions = [];
                        var maxPrice = value+"~"+row.maxPrice+"  "+row.earningsRatio+"%";
                        actions.push('<span class="depreciate">' + maxPrice + '</span>');
                        return actions.join('');
                    }
                },
                {
                    field: 'dogImg',
                    title: '图片',
                    formatter:function(value,row,index) {
                        var url = row.dogImg;
                        if (url != null) {
                            url = '<a class = "view" href="javascript:void(0)"><img style="height:100px;" src="' + url + '" /></a>';
                        }
                        return url;
                    },
                    events: 'operateEvents'
                },
                // {
                //     field: 'createTime',
                //     title: '创建时间'
                // },
                // {
                //     field: 'updateTime',
                //     title: '修改时间'
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + deleteConfig + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + editFlag + '" href="#" onclick="comboGroupEdit(\'' + row.id + '\')"><i class="fa fa-edits"></i>概率调整</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    window.operateEvents = {
        'click .view': function (e, value, row, index) {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: ['auto', 'auto'],
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img src="' + row.dogImg + '"/>'
            });
        },
    };

    function refreshComboGroup() {
        var index = layer.msg('刷新中', {
            icon: 16,
            shade: 0.1,
            time: false
        });
        $.ajax({
            url: prefix + "/refreshRedis",
            data: {},
            cache: false,
            dataType: "json",
            type: 'POST',
            success: function (result) {
                layer.close(index);
                if (result.code == web_status.SUCCESS) {
                    $.modal.closeAll();
                    $.modal.msgSuccess(result.result);
                    $.table.refresh();
                }else {
                    $.modal.alertError(result.result);
                }
            }
        });
    }

    /*抢狗概率*/
    function comboGroupEdit(id) {
        var url = 'comboGroup/comboGroupEdit/'+id;
        $.modal.open("抢狗概率", url, '800', '500');
    }

</script>
</body>
</html>
