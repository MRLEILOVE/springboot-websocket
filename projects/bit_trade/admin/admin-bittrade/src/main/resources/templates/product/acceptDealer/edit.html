<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-config-edit" th:object="${acceptDealer}">
			<input name="id"  type="hidden" id="id"  th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">承兑商名称：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="acceptName" id="acceptName" th:field="*{acceptName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">承兑商业务id：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="acceptBusinessid" id="acceptBusinessid" th:field="*{acceptBusinessid}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">承兑商key：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="acceptKey" id="acceptKey" th:field="*{acceptKey}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">承兑商充值Url：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="acceptRechargeUrl" id="acceptRechargeUrl" th:field="*{acceptRechargeUrl}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">图标url：</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="iconUrl" id="iconUrl" th:field="*{iconUrl}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">排序</label>
				<div class="col-sm-8">
					<input class="form-control" required="true" type="text" name="sort" id="sort" th:field="*{sort}"/>
				</div>
			</div>
			<div id="tips" class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${acceptDealer.status eq 1 ? true : false}" class="onoffswitch-checkbox" id="status" name="status">
						<label class="onoffswitch-label" for="status">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script>
        $("#form-config-edit").validate({
        	submitHandler:function(form){
        		edit();
        	}
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	edit();
	        }
	    }

        function edit() {
            var id = $("#id").val();
            var acceptName = $("#acceptName").val();
            var acceptBusinessid = $("#acceptBusinessid").val();
            var acceptKey = $("#acceptKey").val();
            var acceptRechargeUrl = $("#acceptRechargeUrl").val();
            var iconUrl = $("#iconUrl").val();
            var sort = $("#sort").val();
            var status = $("input[name='status']").is(':checked') == true ? 1 : 0;
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : ctx + "product/acceptDealer/saveOrUpdate",
        		data : {
                    "id": id,
                    "acceptName": acceptName,
                    "acceptBusinessid": acceptBusinessid,
                    "acceptKey": acceptKey,
                    "acceptRechargeUrl": acceptRechargeUrl,
                    "iconUrl": iconUrl,
                    "sort": sort,
                    "status": status
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.saveSuccess(data);
        		}
        	});
        }
    </script>
</body>
</html>
