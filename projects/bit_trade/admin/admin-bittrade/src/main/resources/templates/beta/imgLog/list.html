<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<div class="select-list">
						<ul>
							<li class="select-time">
								<label>时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间"
									   name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间"
									   name="params[endTime]"/>
							</li>
							<li>
								条件检索：<input type="text" name="name" placeholder="名称&&号码"/>
							</li>
							<li>
							<label>类型： </label>
							<select name="type" th:with="type=${@dict.getType('beta_coverage_Type')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<!--<li>
								数据状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									      <option value="">所有</option>
									      <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								      </select>
							</li>-->
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	       <div class="btn-group-sm" id="toolbar" role="group">
	            <!-- shiro:hasPermission="imgLog:remove"-->
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="imgLog:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script th:inline="javascript">
        var betaCoverageTypes = [[${@dict.getType('beta_coverage_Type')}]];//订单状态
        var editConfigs = [[${@permission.hasPermi('imgLog:edit')}]];
        var deleteConfigs = [[${@permission.hasPermi('imgLog:remove')}]];

		var prefix = ctx + "beta/imgLog";
		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				sortName: "",
		        sortOrder: "",
				modalName: "详情",
				search: false,
		        showExport: false,
				columns: [
				    {
						checkbox: true
					},
                    {
                        field: 'name',
                        title: '用户名称',
                    },
                    {
                        field: 'phone',
                        title: '电话',
                    },
                    {
                        field: 'createTime',
                        title: '创建时间',
                    },
                    {
                        field: 'payImg',
                        title: '图片',
                        formatter:function(value,row,index) {
                            var url = value;
                            if (url != null) {
                                url = '<a class = "view" href="javascript:void(0)"><img style="height:100px;" src="' + value + '" /></a>';
                            }
                            return url;
                        },
                        events: 'payImgs'
                    },
                    {
                        field: 'byWechatImg',
                        title: '微信二维码',
                        formatter:function(value,row,index) {
                            var url = value;
                            if (url != null) {
                                url = '<a class = "view" href="javascript:void(0)"><img style="height:100px;" src="' + value + '" /></a>';
                            }
                            return url;
                        },
                        events: 'byWechatImgs'
                    },
                    {
                        field: 'byAlipayImg',
                        title: '支付二维码',
                        formatter:function(value,row,index) {
                            var url = value;
                            if (url != null) {
                                url = '<a class = "view" href="javascript:void(0)"><img style="height:100px;" src="' + value + '" /></a>';
                            }
                            return url;
                        },
                        events: 'byAlipayImgs'
                    },
                    {
                        field: 'coverageType',
                        title: '图片类型',
						formatter: function(value, row, index) {
                            return $.table.selectDictLabel(betaCoverageTypes, value);
                        }
                    },
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs '+ editConfigs +'" href="#" onclick="$.operate.edit(\'' + row.id + '\')"shiro:hasPermission="imgLog:edit"><i class="fa fa-edit"></i>详情</a> ');
							return actions.join('');
						}
					}]
				};
			$.table.init(options);
		});
        window.payImgs = {
            'click .view': function (e, value, row, index) {
                layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    area: ['auto', 'auto'],
                    skin: 'layui-layer-nobg', //没有背景色
                    shadeClose: true,
                    content: '<img src="' + row.payImg + '"/>'
                });
            },
        };
        window.byAlipayImgs = {
            'click .view': function (e, value, row, index) {
                layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    area: ['auto', 'auto'],
                    skin: 'layui-layer-nobg', //没有背景色
                    shadeClose: true,
                    content: '<img src="' + row.byAlipayImg + '"/>'
                });
            },
        };
        window.byAlipayImgs = {
            'click .view': function (e, value, row, index) {
                layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    area: ['auto', 'auto'],
                    skin: 'layui-layer-nobg', //没有背景色
                    shadeClose: true,
                    content: '<img src="' + row.byAlipayImg + '"/>'
                });
            },
        };

	</script>
</body>
</html>
