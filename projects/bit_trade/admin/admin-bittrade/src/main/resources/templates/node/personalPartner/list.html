<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="operlog-form">
					<div class="select-list">
						<ul>
							<li class="select-time">
								<label>申请日期： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>

							<li>
								<label>合伙人类型： </label><select name="type" th:with="type=${@dict.getType('personalPartner_type')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>

							<li>
								搜索：<input type="text" name="phone"placeholder="姓名&&手机号"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
        var deleteConfig = [[${@permission.hasPermi('personalPartner:delete')}]];
        var partnerTypes = [[${@dict.getType('personalPartner_type')}]];//订单状态
		var prefix = ctx + "node/personalPartner";
		$(function() {
		    var options = {
		        url: prefix + "/list",
                removeUrl: prefix + "/remove",
		        sortName: "",
		        sortOrder: "",
		        modalName: "套餐列表",
		        search: false,
		        showExport: false,
		        columns: [
                    {
                        field: 'name',
                        title: '姓名'
                    },
                    {
                        field: 'phone',
                        title: '用户名'
                    },
                    {
                        field: 'createTime',
                        title: '创建时间'
                    },
                    {
                        field: 'investment',
                        title: '投入(资金)'
                    },
                    {
                        field: 'type',
                        title: '合伙人类型',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(partnerTypes, value);
                        }
                    },
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + deleteConfig + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});
	</script>
</body>
</html>
