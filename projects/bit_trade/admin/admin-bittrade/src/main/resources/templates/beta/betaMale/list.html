<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="operlog-form">
					<div class="select-list">
						<ul>
							<div style="overflow: auto;">
								<li class="select-time">
									<label>创建时间搜索： </label>
									<input type="text" class="time-input" id="startTime" placeholder="开始时间"
										   name="params[beginTime]"/>
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="结束时间"
										   name="params[endTime]"/>
								</li>
								<li>
									<label>搜索： </label><input type="text" placeholder="最新所属人&&手机号码搜索" name="name"/>
								</li>

								<li>
									<label>搜索： </label><input type="text" placeholder="公狗Id" name="id"/>
								</li>
								<li>
									<label>搜索： </label><input type="text" placeholder="公狗价格搜索" name="price"/>
								</li>
							</div>

							<li>
								<label>是否溢价： </label>
								<select name="premiumStauts" th:with="type=${@dict.getType('premium_Stauts')}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>

							<li>
								<label>是否激活： </label>
								<select name="betaActivate" style="width: auto;"
										th:with="type=${@dict.getType('beta_activate')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<label>创建类型：
								</label>
								<select name="platformAndUser" style="width: auto;"
												th:with="type=${@dict.getType('beta_platform_and_user')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<label>是否出售： </label>
								<select name="betasellStatus" th:with="type=${@dict.getType('beta_sell_Status')}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<label>最新订单状态： </label>
								<select name="betaOrderStauts" th:with="type=${@dict.getType('beta_order_stauts')}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>


							<li>
								<label>套餐： </label>
								<select name="comboId" th:with="type=${list}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dogName+'&nbsp;&nbsp;&nbsp;周期'+dict.days+
								'&nbsp;&nbsp;天'+'&nbsp;&nbsp;&nbsp; 价格'+dict.minPrice+'~'+dict.maxPrice+'&nbsp;&nbsp;&nbsp;&nbsp;收益率：'+dict.earningsRatio+'%'}"
											th:value="${dict.id}"></option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="betaMale:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-success" onclick="$.table.importExcel();" shiro:hasPermission="orderList:importExcel">
					<i class="fa fa-upload"></i> 导入
				</a>
				<form id="importForm" enctype="multipart/form-data" class="mt30 mb10" style="display: none;">

					<div class="col-xs-offset-1">
						<input type="file" id="file" name="file"/>
						<div class="mt10 pt5">
							<a href="/templateFile/公狗模板.xlsx" download="公狗模板.xlsx" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
						</div>
						<font color="red" class="pull-left mt10">
							提示：仅允许导入“xls”或“xlsx”格式文件！
						</font>
					</div>
				</form>
				<a class="btn btn-success" onclick="refreshBetaMale()" shiro:hasPermission="betaMale:refreshRedis">
					<i class="fa fa-refresh"></i> 刷新公狗缓存
				</a>
				<a class="btn btn-success" onclick="importRecord()" shiro:hasPermission="betaMaleImportRecord:list">
					<i class="fa fa-list"></i> 导入记录
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
        var deitConfig = [[${@permission.hasPermi('betaMaleList:edit')}]];

        var orderListList = [[${@permission.hasPermi('betaOrderInfo:view')}]];
        var orderListDelete = [[${@permission.hasPermi('orderList:delete')}]];

		var premiumstautss = [[${@dict.getType('premium_Stauts')}]];
        var betaActivates = [[${@dict.getType('beta_activate')}]];
        var betaplatformanduser = [[${@dict.getType('beta_platform_and_user')}]];
        var betasellStatus = [[${@dict.getType('beta_sell_Status')}]];
        var betaOrderStauts = [[${@dict.getType('beta_order_stauts')}]];
		var prefix = ctx + "beta/betaMale";
		$(function() {
		    var options = {
		        url: prefix + "/list",
                createUrl: prefix + "/add",
                removeUrl: prefix + "/remove",
                updateUrl: prefix + "/edit/{id}",
				importUrl: prefix + "/importExcel",
				importTemplateUrl: prefix + "/templateFile",
				sortName: "b.create_time",
		        sortOrder: "desc",
		        modalName: "公狗",
		        search: false,
		        showExport: false,
		        columns: [
                    {
                        field: 'id',
                        title: '公狗Id'
                    },
                    {
                        field: 'days',
                        title: '名称',
                        formatter: function(value, row, index) {
                            var actions = [];
                            var loss = row.earningsRatio == null?"0":numMulti(row.earningsRatio,100);
                            var daysAnddifferential = row.dogName+value+"天/"+loss+"%";
                            actions.push('<span class="depreciate">' + daysAnddifferential + '</span>');
                            return actions.join('');
                        }
                    },
                    {
                        field: 'name',
                        title: '所属人',
                        formatter: function(value, row, index) {
                            var actions = [];
                            var nameAndPhone = value+"/"+row.phone;
                            actions.push('<span class="depreciate">' + nameAndPhone + '</span>');
                            return actions.join('');
                        }
                    },
                    {
                        field: 'price',
                        title: '价格'
                    },
                    {
                        field: 'earningsPrice',
                        title: '收益价'
                    },
                    {
                        field: 'premiumStauts',
                        title: '溢价',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(premiumstautss, value);
                        }
                    },
                    {
                        field: 'betaActivate',
                        title: '是否激活',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(betaActivates, value);
                        }
                    },
                    {
                        field: 'platformAndUser',
                        title: '类型',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(betaplatformanduser, value);
                        }
                    },
                    {
                        field: 'createTime',
                        title: '创建时间'
                    },
                    {
                        field: 'presellTime',
                        title: '预售时间'
                    },
                    {
                        field: 'startTime',
                        title: '时段',
                        formatter: function(value, row, index) {
                            var startTime = '-';
                            if (null !== value) {
                                startTime = value + '';
                                startTime = startTime.slice(0, 2) + ':' + startTime.slice(2);
                            }
                            var endTime = '-';
                            if (null !== row.endTime) {
                                endTime = row.endTime + '';
                                endTime = endTime.slice(0, 2) + ':' + endTime.slice(2);
                            }
                            var actions = [];
                            var startTimeAndEndTime = startTime + "~" + endTime;
                            actions.push('<span class="depreciate">' + startTimeAndEndTime + '</span>');
                            return actions.join('');
                        }
                    },
                    {
                        field: 'minPrice',
                        title: '套餐价',
                        formatter: function(value, row, index) {
                            var actions = [];
                            var minPriceAndmaxPrice = value+"~"+row.maxPrice;
                            actions.push('<span class="depreciate">' + minPriceAndmaxPrice + '</span>');
                            return actions.join('');
                        }
                    },
                    {
                        field: 'level',
                        title: '级别'
                    },
                    {
                        field: 'differential',
                        title: '微分'
                    },
                    {
                        field: 'sellStatus',
                        title: '是否出售',
						formatter: function(value, row, index) {
							return $.table.selectDictLabel(betasellStatus, value);
						}
					},
                    {
                        field: 'orderStauts',
                        title: '状态',
						formatter: function(value, row, index) {
							return $.table.selectDictLabel(betaOrderStauts, value);
						}
					},
				 {
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
                        actions.push('<a class="btn btn-success btn-xs' + deitConfig + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ')
						actions.push('<a class="btn btn-info btn-xs' + orderListList + '" href="#" onclick="betaOrader(\'' + row.id + '\')"><i class="fa fa-key"></i>订单列表</a>');
                        if (row.platformAndUser==1){
                            actions.push('<a class="btn btn-danger btn-xs' + orderListDelete +'" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ')
						}
						/*if(row.betaActivate==0){
                            actions.push('<a class="btn btn-success btn-xs' + deitConfig + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>激活</a>');
						}*/

						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});


        /*回收*/
        function resetPwd(id) {
            var url = prefix + '/editRecovery/' + id;
            $.modal.open("回收", url, '888', '488');
        }

        /*历史订单*/
        function betaOrderList(id) {
            var url = prefix + '/betaOrderInfoList/' + id;
            $.modal.openFull("历史订单",url,888,450)
        }


        /*字典列表-详细*/
        function betaOrader(id) {
            var url = prefix + '/betaOrader/' + id;
            createMenuItem(url, "订单列表");
        }

		function refreshBetaMale() {
			var index = layer.msg('刷新中', {
				icon: 16,
				shade: 0.1,
				time: false
			});
			$.ajax({
				url: prefix + "/refreshRedis",
				data: {},
				cache: false,
				dataType: "json",
				type: 'POST',
				success: function (result) {
					layer.close(index);
					if (result.code == web_status.SUCCESS) {
						$.modal.closeAll();
						$.modal.alertSuccess(result.result);
						$.table.refresh();
					}else {
						$.modal.alertError(result.result);
					}
				}
			});
		}

		//导入列表
		function importRecord() {
			var url = prefix + '/importRecord/';
			createMenuItem(url, "导入列表");
		}

	</script>
</body>
</html>
