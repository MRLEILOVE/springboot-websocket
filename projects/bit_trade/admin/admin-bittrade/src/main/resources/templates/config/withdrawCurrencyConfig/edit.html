<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dict-edit" th:object="${dto}">
        <input name="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">币种：</label>
            <div class="col-sm-3">
                <select class="form-control" id="accountConfigId" name="accountConfigId"
                        th:with="accountConfigList=${accountConfigList}" th:field="*{accountConfigId}"
                        style="width: auto;" disabled>
                    <option th:each="ac : ${accountConfigList}" th:text="${ac.name}"
                            th:value="${ac.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">最低提币数量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="minNum" id="minNum" required min="1" th:field="*{minNum}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">最高提币数量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="maxNum" id="maxNum" required min="2" th:field="*{maxNum}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">24h提币总数量限额：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="twentyFourNum" id="twentyFourNum" required min="2" th:field="*{twentyFourNum}">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "config/withdrawCurrencyConfig";
    $("#form-dict-edit").validate({
        rules: {
            dictSort: {
                digits: true
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/update", $('#form-dict-edit').serialize());
        }
    }
</script>
</body>
</html>
