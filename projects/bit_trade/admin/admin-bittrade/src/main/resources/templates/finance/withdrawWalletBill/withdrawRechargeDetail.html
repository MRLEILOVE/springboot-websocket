<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<style>
	.banner-box{
		width:350px;
		height:150px;
		border:1px solid #e5e6e7;
		background-size:45px 45px;
		position: relative;
		box-sizing: content-box;
	}
	.downloadPic{
		width:100%;
		height:100%;
		opacity: 0;
		position: absolute;
		top:0;
		left:0;
		z-index:2;
	}
	.banner-img{
		position: absolute;
		width:100%;
		height:100%;
		top:0;
		left:0;
		z-index:1;
	}
	.add-img{
		position: absolute;
		width:24px;
		height:24px;
		line-height:24px;
		text-align:center;
		left:0;
		bottom:0;
		top:0;
		right:0;
		margin:auto;
		font-size:32px;
		z-index:0;
	}
	.banner-size{
		float: right !important;
		margin-top: -15px;
	}
</style>
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-houseProduct-edit" th:object="${vo}">

		<div class="form-group">
			<label class="col-sm-3 control-label">名称：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{name}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">号码：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{phone}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">订单编号：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{orderId}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">转账数量：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{amount}" disabled>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">同步区块：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{block}" disabled>
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-3 control-label">创建时间：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{createTime}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">修改时间：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{updateTime}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">类型：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:value="入账" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">发送地址：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{senderAddress}" disabled>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">接收地址：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{receiverAddress}" disabled>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-9">
				<input class="form-control" type="text"  th:field="*{remark}" disabled>
			</div>
		</div>

	</form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>

</script>
</body>
</html>
