<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="config-form">
					<div class="select-list">
						<ul>
							<li>
								<label>搜索： </label><input type="text" placeholder="可搜索中文名、区域码、地区" name="keyword"/>
							</li>
							<li>
								<label>是否启用： </label>
								<select name="useType" th:with="type=${@dict.getType('country_code_use')}" style="width: auto;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="config:countryCode:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="config:countryCode:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-primary btn-del disabled" onclick="updateAll(1)" shiro:hasPermission="config:countryCode:edit">
					<i class="fa fa-remove"></i> 批量启用
				</a>
				<a class="btn btn-primary btn-del disabled" onclick="updateAll(2)" shiro:hasPermission="config:countryCode:edit">
					<i class="fa fa-remove"></i> 批量不启用
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('config:countryCode:edit')}]];
		var removeFlag = [[${@permission.hasPermi('config:countryCode:remove')}]];

		var countryCodeUse = [[${@dict.getType('country_code_use')}]];

		var prefix = ctx + "config/countryCode";

		$(function() {
		    var options = {
		        url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
		        sortName: "",
		        sortOrder: "",
		        modalName: "国家区域码列表",
		        search: false,
		        showExport: false,
		        columns: [{
		            checkbox: true
		        },
				{
					field: 'id',
					title: '区域码ID'
				},
		        {
		            field: 'createTime',
		            title: '创建时间'
		        },
				{
					field: 'updateTime',
					title: '修改时间'
				},
				{
		            field: 'countryEnName',
		            title: '国家英文名'
		        },
				{
					field: 'countryCnName',
					title: '国家中文名'
				},
				{
					field: 'countryCode',
					title: '国家区域码'
				},
				{
					field: 'countryArea',
					title: '国家地区'
				},
				{
					field: 'forPriceFirst',
					title: '预存一档单价(5000元)'
				},
				{
					field: 'forPriceSecond',
					title: '预存二档单价(10000元)'
				},
				{
					field: 'forPriceThird',
					title: '预存三档单价(20000元)'
				},
				{
					field: 'useType',
					title: '是否启用',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(countryCodeUse, value);
					}
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
					}
				}]
		    };
		    $.table.init(options);
		});
		/*字典列表-详细*/
		function updateAll(useType) {
			var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			$.modal.confirm("确认要修改选中的" + rows.length + "条数据吗?", function() {
				var url = "/config/countryCode/updateAll";
				var data = { "ids": rows.join(), "useType" : useType};
				$.operate.submit(url, "post", "json", data);
			});
		}
	</script>
</body>
</html>
