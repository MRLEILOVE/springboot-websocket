<body>
  <div class="x-body" id="app">
    <form class="layui-form">



      <div class="layui-form-item">
        <label for="price" class="layui-form-label">
          <span class="x-red">*</span>代理商
        </label>
        <div class="layui-input-inline">
          <input type="text" id="agentName" name="agentName" required="" lay-verify="required" autocomplete="off"
            class="layui-input" placeholder="请输入代理商名称">
        </div>
      </div>

      
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label">
        </label>
        <button class="layui-btn" lay-filter="add" lay-submit="">
          保存
        </button>
      </div>
    </form>


  </div>
  <script>
     
      </script>  
  <script>
    layui.use(['form', 'layer'], function () {
      $ = layui.jquery;
      var form = layui.form
        , layer = layui.layer;

      //自定义验证规则
      form.verify({
        nikename: function (value) {
          if (value.length < 5) {
            return '昵称至少得5个字符啊';
          }
        }
        , pass: [/(.+){6,12}$/, '密码必须6到12位']
      });

        // 监听提交
        form.on('submit(add)', function(data){
            console.log('add_agent');
            console.log(data);

            //发异步，把数据提交给php
            $.ajax({ type:'post',url: "/addAgentInfo", data: JSON.stringify(data.field),contentType: "application/json",
                success: function(date){

                    //发异步，把数据提交给php
                    layer.alert("增加成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        // 可以对父窗口进行刷新
                        x_admin_father_reload();
                    });

                }
            });

            return false;
        });


    });
  </script>





</body>

</html>
