    <script>
        var soleLists =new Vue({
            el: "#app",
            data: {
                list: [],
                pageNum:1, //当前页数
                pageSize:1, //每页数量
                isFirstPage:false,
                totalPages:0, //总页数
                isLastPage:false,
                totalNum:0, //总数量
                pageNumber:1,
            },
            methods: {
                member_del(b){
                    layer.confirm('确认要删除吗？',function(index){
                        $.ajax({ type:'post',url: "/delSoleInfo", data: JSON.stringify(b), contentType: "application/json",
                            success: function(date){
                                //捉到所有被选中的，发异步进行删除
                                layer.msg('删除成功', {icon: 1});
                                $(".layui-form-checked").not('.header').parents('tr').remove();
                                location.reload();
                            }

                        });
                    });
                },
                sreachs:function () {
                    var _this = this;
                    this.$http.post('/findAllSoleUser',
                        {deviceName:this.deviceName,deviceState:this.deviceState},{emulateJSON:false}).then(function(res){
                        _this.list = res.body.list;
                        // console.log("/device/listDate")
                        // console.log( res.body);
                        _this.pageNum=res.body.pageNum
                        _this.pageSize=res.body.pageSize
                        _this.isFirstPage=res.body.isFirstPage
                        _this.totalPages=res.body.pages
                        _this.isLastPage=res.body.isLastPage
                        _this.totalNum = res.body.total
                    },function(res){
                        console.log(res.status);
                    });
                },
                btnClick: function(data){//页码点击事件
                    var _this = this;
                    _this.pageNumber = data
                    if(data != this.pageNum){
                        this.$http.post('/findAllSoleUser',
                            {pageNum:data,pageSize:10},{emulateJSON:false}).then(function(res){

                            // console.log(res.body)
                            _this.list = res.body.list
                            _this.pageNum=res.body.pageNum
                            _this.pageSize=res.body.pageSize
                            _this.isFirstPage=res.body.isFirstPage
                            _this.totalPages=res.body.pages
                            _this.isLastPage=res.body.isLastPage
                            _this.totalNum = res.body.total
                            if(null == res){
                            }
                        },function(res){
                            console.log(res.status);
                        });

                    }
                },
                pageClick: function(reccept,event) {
                    //父组件通过change方法来接受当前的页码
                    //这里是点击下一页执行函数
                    var _this = this
                    _this.pageNumber = _this.pageNum
                    this.$http.post('/findAllSoleUser',
                        {pageNum:_this.pageNum,pageSize:10},{emulateJSON:false}).then(function(res){

                        // console.log(res.body)
                        _this.list = res.body.list
                        _this.pageNum=res.body.pageNum
                        _this.pageSize=res.body.pageSize
                        _this.isFirstPage=res.body.isFirstPage
                        _this.totalPages=res.body.pages
                        _this.isLastPage=res.body.isLastPage
                        _this.totalNum = res.body.total
                        if(null == res){
                        }
                    },function(res){
                        console.log(res.status);
                    });


                },btnOK:function(data){
                    var _this = this;
                    // this.pageNum=this.pageNumber
                    if(_this.pageNumber>_this.totalPages){
                        _this.pageNumber=_this.totalPages
                        // this.pageNum=this.pageNumber
                    }
                    this.$http.post('/findAllSoleUser',
                        {pageNum:_this.pageNumber,pageSize:10},{emulateJSON:false}).then(function(res){
                        // console.log(res.body)
                        _this.list = res.body.list
                        _this.pageNum=res.body.pageNum
                        _this.pageSize=res.body.pageSize
                        _this.isFirstPage=res.body.isFirstPage
                        _this.totalPages=res.body.pages
                        _this.isLastPage=res.body.isLastPage
                        _this.totalNum = res.body.total
                    });

                },


            },computed: {
                indexs: function () {
                    this.all = Math.ceil(this.totalNum / this.pageSize);
                    // console.log(this.all)
                    var left = 1;
                    var right = this.all;

                    var ar = [];
                    if (this.all >= 5) {
                        if (this.pageNum> 3 && this.pageNum < this.all - 2) {
                            left = this.pageNum - 2
                            right = this.pageNum + 2
                        } else {
                            if (this.pageNum <= 3) {
                                left = 1
                                right = 5
                            } else {
                                right = this.all
                                left = this.all - 4
                            }
                        }
                    }
                    while (left <= right) {
                        ar.push(left)
                        left++
                    }
                    return ar
                }
            },
            mounted:function () {
                var _this = this;
                this.$http.post('/findAllSoleUser',
                    {},{emulateJSON:false}).then(function(res){
                    // console.log("/findAllSoleUser")
                    // console.log(res.body)
                    _this.list = res.body.list
                    _this.pageNum=res.body.pageNum
                    _this.pageSize=res.body.pageSize
                    _this.isFirstPage=res.body.isFirstPage
                    _this.totalPages=res.body.pages
                    _this.isLastPage=res.body.isLastPage
                    _this.totalNum = res.body.total
                    if(null == res){

                    }
                },function(res){
                    console.log(res.status);
                });
            },

            filters: {
                formatDate: function (val) {
                    var value = new Date(val);
                    var year = value.getFullYear();
                    var month = padDate(value.getMonth() + 1);
                    var day = padDate(value.getDate());
                    var hour = padDate(value.getHours());
                    var minutes = padDate(value.getMinutes());
                    var seconds = padDate(value.getSeconds());
                    return year + '-' + month + '-' + day + ' ' + hour + ':' + minutes + ':' + seconds;

                }
            }
        })

        var padDate=function(va) {
            va = va < 10 ? '0' + va : va;
            return va
        }

    </script>
